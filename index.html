<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Music</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="light-content">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 100vw;
      min-height: 100vh;
      position: relative;
      padding-bottom: 160px;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      padding: 60px 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 34px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .header-button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 8px;
      cursor: pointer;
      border-radius: 20px;
      transition: background 0.2s;
    }

    .header-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Main Content */
    .main-content {
      padding-top: 140px;
      padding-bottom: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-header {
      padding: 0 20px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .see-all {
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      padding: 8px;
    }

    /* Create Playlist Form */
    .create-playlist {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      margin: 0 20px 30px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
    }

    .file-input {
      display: none;
    }

    .file-label {
      display: block;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.7);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .file-label:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .create-btn {
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      padding: 14px;
      border-radius: 22px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .create-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.02);
    }

    /* Playlists Grid */
    .playlists-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .playlist-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .playlist-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .playlist-artwork {
      width: 100%;
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 12px;
      position: relative;
      overflow: hidden;
    }

    .playlist-artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
    }

    .playlist-artwork .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 40px;
      color: rgba(255, 255, 255, 0.3);
    }

    .playlist-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.2;
    }

    .playlist-info {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 12px;
    }

    .playlist-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .playlist-btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 12px;
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .playlist-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .playlist-btn.danger {
      background: rgba(255, 59, 48, 0.2);
      border-color: rgba(255, 59, 48, 0.3);
      color: #ff3b30;
    }

    .playlist-btn.danger:hover {
      background: rgba(255, 59, 48, 0.3);
    }

    /* Songs List */
    .songs-list {
      margin-top: 16px;
    }

    .song-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .song-item:last-child {
      border-bottom: none;
    }

    .song-title-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 4px 8px;
      margin-right: 12px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .song-title-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
    }

    .remove-song {
      background: none;
      border: none;
      color: #ff3b30;
      font-size: 18px;
      padding: 8px;
      cursor: pointer;
      border-radius: 16px;
      transition: background 0.2s;
    }

    .remove-song:hover {
      background: rgba(255, 59, 48, 0.2);
    }

    .add-songs-input {
      margin-top: 12px;
    }

    /* Now Playing Bar */
    .now-playing-bar {
      position: fixed;
      bottom: 90px;
      left: 0;
      right: 0;
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 999;
      transition: transform 0.3s;
    }

    .now-playing-content {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .now-playing-artwork {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      flex-shrink: 0;
    }

    .now-playing-info {
      flex: 1;
      min-width: 0;
    }

    .now-playing-title {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .now-playing-artist {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .now-playing-controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .control-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 8px;
      cursor: pointer;
      border-radius: 20px;
      transition: background 0.2s;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .nav-content {
      display: flex;
      justify-content: space-around;
      padding: 12px 20px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 10px;
      font-weight: 500;
      transition: color 0.2s;
      padding: 8px;
      border-radius: 8px;
      min-width: 60px;
    }

    .nav-item.active {
      color: #fff;
    }

    .nav-item i {
      font-size: 22px;
      margin-bottom: 2px;
    }

    /* Audio Element */
    audio {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 375px) {
      .header-content {
        padding: 55px 16px 16px;
      }
      
      .header-title {
        font-size: 30px;
      }
      
      .main-content {
        padding-top: 120px;
      }
      
      .section-header {
        padding: 0 16px 12px;
      }
      
      .create-playlist {
        margin: 0 16px 24px;
        padding: 16px;
      }
      
      .playlists-grid {
        padding: 0 16px;
        gap: 16px;
      }
      
      .now-playing-content {
        padding: 10px 16px;
      }
      
      .nav-content {
        padding: 10px 16px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .playlist-card {
      animation: fadeIn 0.3s ease-out;
    }

    /* Touch Improvements */
    @media (hover: none) {
      .playlist-card:hover {
        transform: none;
      }
      
      .playlist-card:active {
        transform: scale(0.98);
        background: rgba(255, 255, 255, 0.15);
      }
      
      .create-btn:hover {
        transform: none;
      }
      
      .create-btn:active {
        transform: scale(0.98);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="header-title">Library</h1>
        <button class="header-button" onclick="toggleCreateForm()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Create Playlist Form -->
      <div id="createForm" class="create-playlist" style="display: none;">
        <div class="form-group">
          <input type="text" id="newPlaylistName" class="form-input" placeholder="Playlist Name">
        </div>
        <div class="form-group">
          <label for="newPlaylistImage" class="file-label">
            <i class="fas fa-image"></i> Choose Artwork
          </label>
          <input type="file" id="newPlaylistImage" class="file-input" accept="image/*">
        </div>
        <button class="create-btn" onclick="createPlaylist()">Create Playlist</button>
      </div>

      <!-- Playlists Section -->
      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Your Playlists</h2>
        </div>
        <div id="playlists" class="playlists-grid"></div>
      </section>
    </main>

    <!-- Now Playing Bar -->
    <div id="nowPlayingBar" class="now-playing-bar" style="display: none;">
      <div class="now-playing-content">
        <div class="now-playing-artwork"></div>
        <div class="now-playing-info">
          <div id="nowPlayingTitle" class="now-playing-title">Not Playing</div>
          <div id="nowPlayingArtist" class="now-playing-artist">Select a song</div>
        </div>
        <div class="now-playing-controls">
          <button class="control-btn" onclick="prev()">
            <i class="fas fa-backward-step"></i>
          </button>
          <button class="control-btn" onclick="togglePlay()">
            <i id="playPauseIcon" class="fas fa-play"></i>
          </button>
          <button class="control-btn" onclick="next()">
            <i class="fas fa-forward-step"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <div class="nav-content">
        <a href="#" class="nav-item">
          <i class="fas fa-house"></i>
          <span>Home</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-compass"></i>
          <span>Browse</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-radio"></i>
          <span>Radio</span>
        </a>
        <a href="#" class="nav-item active">
          <i class="fas fa-music"></i>
          <span>Library</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-magnifying-glass"></i>
          <span>Search</span>
        </a>
      </div>
    </nav>

    <!-- Hidden Audio Element -->
    <audio id="audio" controls></audio>
  </div>

  <script>
    const dbName = 'offlineMp3DB';
    let db, playlists = [];
    let currentPlaylist = -1, currentSong = -1;
    let isPlaying = false;
    const audio = document.getElementById('audio');
    const playlistsDiv = document.getElementById('playlists');
    const nowPlayingBar = document.getElementById('nowPlayingBar');
    const nowPlayingTitle = document.getElementById('nowPlayingTitle');
    const nowPlayingArtist = document.getElementById('nowPlayingArtist');
    const playPauseIcon = document.getElementById('playPauseIcon');

    // Initialize IndexedDB
    const request = indexedDB.open(dbName, 1);
    request.onupgradeneeded = e => {
      const idb = e.target.result;
      if (!idb.objectStoreNames.contains('playlists')) {
        idb.createObjectStore('playlists', { keyPath: 'id', autoIncrement: true });
      }
      if (!idb.objectStoreNames.contains('songs')) {
        idb.createObjectStore('songs', { keyPath: 'id', autoIncrement: true });
      }
    };
    
    request.onsuccess = e => {
      db = e.target.result;
      loadAll();
    };

    function loadAll() {
      const tx = db.transaction(['playlists', 'songs']);
      Promise.all([
        storeGetAll(tx.objectStore('playlists')),
        storeGetAll(tx.objectStore('songs')),
      ]).then(([pls, sgs]) => {
        playlists = pls.map(p => ({
          ...p, songs: sgs.filter(s => s.pid === p.id)
        }));
        render();
      });
    }

    function storeGetAll(store) {
      return new Promise(resolve => {
        const arr = [];
        store.openCursor().onsuccess = e => {
          const cursor = e.target.result;
          if (cursor) {
            arr.push(cursor.value);
            cursor.continue();
          } else {
            resolve(arr);
          }
        };
      });
    }

    function toggleCreateForm() {
      const form = document.getElementById('createForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function createPlaylist() {
      const name = document.getElementById('newPlaylistName').value || 'Untitled Playlist';
      const imgInput = document.getElementById('newPlaylistImage');
      const imgFile = imgInput.files[0];
      
      if (imgFile) {
        const reader = new FileReader();
        reader.onload = () => {
          saveNewPlaylist({ name, image: reader.result });
        };
        reader.readAsDataURL(imgFile);
      } else {
        saveNewPlaylist({ name, image: null });
      }
      
      // Reset form
      document.getElementById('newPlaylistName').value = '';
      imgInput.value = '';
      toggleCreateForm();
    }

    function saveNewPlaylist(playlistData) {
      const tx = db.transaction('playlists', 'readwrite');
      const req = tx.objectStore('playlists').add(playlistData);
      req.onsuccess = () => {
        playlistData.id = req.result;
        playlists.push({ ...playlistData, songs: [] });
        render();
      };
    }

    function render() {
      playlistsDiv.innerHTML = '';
      
      playlists.forEach((playlist, index) => {
        const card = document.createElement('div');
        card.className = 'playlist-card';
        
        const artworkHtml = playlist.image 
          ? `<img src="${playlist.image}" alt="${playlist.name}">`
          : `<div class="placeholder"><i class="fas fa-music"></i></div>`;
        
        card.innerHTML = `
          <div class="playlist-artwork">
            ${artworkHtml}
          </div>
          <div class="playlist-name">${playlist.name}</div>
          <div class="playlist-info">${playlist.songs.length} song${playlist.songs.length !== 1 ? 's' : ''}</div>
          
          <input type="file" id="addSongs-${index}" class="file-input add-songs-input" accept=".mp3" multiple onchange="addSongs(event, ${index})">
          <label for="addSongs-${index}" class="file-label">
            <i class="fas fa-plus"></i> Add Songs
          </label>
          
          <div class="playlist-actions">
            <button class="playlist-btn" onclick="playPlaylist(${index})">
              <i class="fas fa-play"></i> Play
            </button>
            <button class="playlist-btn" onclick="shufflePlaylist(${index})">
              <i class="fas fa-shuffle"></i> Shuffle
            </button>
            <button class="playlist-btn danger" onclick="removePlaylist(${index})">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
          
          <div class="songs-list" id="songs-${playlist.id}"></div>
        `;
        
        playlistsDiv.appendChild(card);
        renderSongs(playlist);
      });
    }

    function renderSongs(playlist) {
      const container = document.getElementById(`songs-${playlist.id}`);
      if (!container) return;
      
      container.innerHTML = '';
      playlist.songs.forEach((song, index) => {
        const songDiv = document.createElement('div');
        songDiv.className = 'song-item';
        songDiv.innerHTML = `
          <input type="text" value="${song.title}" class="song-title-input" 
                 oninput="renameSong(${playlist.id}, ${song.id}, this.value)">
          <button class="remove-song" onclick="removeSongUI(${playlist.id}, ${song.id})">
            <i class="fas fa-xmark"></i>
          </button>
        `;
        container.appendChild(songDiv);
      });
    }

    function addSongs(event, playlistIndex) {
      const files = Array.from(event.target.files);
      const playlist = playlists[playlistIndex];
      
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const song = { pid: playlist.id, title: file.name.replace('.mp3', ''), blob: reader.result };
          const tx = db.transaction('songs', 'readwrite');
          const req = tx.objectStore('songs').add(song);
          req.onsuccess = () => {
            song.id = req.result;
            playlist.songs.push(song);
            renderSongs(playlist);
          };
        };
        reader.readAsArrayBuffer(file);
      });
      
      event.target.value = '';
    }

    function renameSong(playlistId, songId, newTitle) {
      const playlist = playlists.find(p => p.id === playlistId);
      const song = playlist.songs.find(s => s.id === songId);
      song.title = newTitle;
      
      const tx = db.transaction('songs', 'readwrite');
      tx.objectStore('songs').put(song);
    }

    function removeSongUI(playlistId, songId) {
      const playlist = playlists.find(p => p.id === playlistId);
      const songIndex = playlist.songs.findIndex(s => s.id === songId);
      
      if (songIndex > -1) {
        const tx = db.transaction('songs', 'readwrite');
        tx.objectStore('songs').delete(songId);
        playlist.songs.splice(songIndex, 1);
        renderSongs(playlist);
      }
    }

    function removePlaylist(index) {
      const playlist = playlists[index];
      
      // Delete playlist and all its songs
      const tx = db.transaction(['playlists', 'songs'], 'readwrite');
      tx.objectStore('playlists').delete(playlist.id);
      
      const songStore = tx.objectStore('songs');
      songStore.openCursor().onsuccess = e => {
        const cursor = e.target.result;
        if (cursor) {
          if (cursor.value.pid === playlist.id) {
            cursor.delete();
          }
          cursor.continue();
        }
      };
      
      playlists.splice(index, 1);
      render();
    }

    function playPlaylist(index) {
      currentPlaylist = index;
      currentSong = 0;
      playCurrent();
    }

    function shufflePlaylist(index) {
      const playlist = playlists[index];
      const songs = [...playlist.songs];
      
      // Fisher-Yates shuffle
      for (let i = songs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [songs[i], songs[j]] = [songs[j], songs[i]];
      }
      
      playlist.songs = songs;
      playPlaylist(index);
    }

    function playCurrent() {
      const playlist = playlists[currentPlaylist];
      const song = playlist?.songs[currentSong];
      
      if (!song) return;
      
      const blob = new Blob([song.blob], { type: 'audio/mp3' });
      audio.src = URL.createObjectURL(blob);
      audio.play();
      
      // Update now playing bar
      nowPlayingTitle.textContent = song.title;
      nowPlayingArtist.textContent = playlist.name;
      nowPlayingBar.style.display = 'block';
      
      // Update page title
      document.title = `${song.title} - Music`;
      
      updatePlayPauseButton();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function next() {
      if (currentPlaylist === -1) return;
      currentSong = (currentSong + 1) % playlists[currentPlaylist].songs.length;
      playCurrent();
    }

    function prev() {
      if (currentPlaylist === -1) return;
      currentSong = (currentSong - 1 + playlists[currentPlaylist].songs.length) % playlists[currentPlaylist].songs.length;
      playCurrent();
    }

    function updatePlayPauseButton() {
      playPauseIcon.className = audio.paused ? 'fas fa-play' : 'fas fa-pause';
    }

    // Audio event listeners
    audio.addEventListener('play', () => {
      isPlaying = true;
      updatePlayPauseButton();
    });

    audio.addEventListener('pause', () => {
      isPlaying = false;
      updatePlayPauseButton();
    });

    audio.addEventListener('ended', next);

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
