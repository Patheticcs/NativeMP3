<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Apple Music</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

  <style>
    :root {
      --system-red: #ff3b30;
      --system-pink: #ff2d55;
      --system-gray: #8e8e93;
      --system-gray-2: #aeaeb2;
      --system-gray-6: #1c1c1e;
      --fill-tertiary: rgba(118, 118, 128, 0.24);
      --border-color: rgba(255, 255, 255, 0.15);
      --safe-area-top: env(safe-area-inset-top, 20px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
    }

    /* Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; width: 100%; overflow: hidden; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      background: #000; color: #fff; display: flex; flex-direction: column; -webkit-font-smoothing: antialiased;
    }
    .app-container { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }

    /* View Management */
    .view {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column;
      opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; background: #000; z-index: 10;
    }
    .view.active { opacity: 1; visibility: visible; z-index: 20; }

    /* Header */
    .header { padding: var(--safe-area-top) 20px 10px; flex-shrink: 0; }
    .header.large-title h1 { font-size: 34px; font-weight: 700; }
    .header-with-back {
        display: flex; align-items: center; justify-content: space-between;
        padding: var(--safe-area-top) 10px 10px;
    }
    .header-with-back .back-btn {
        font-size: 17px; color: var(--system-pink); background: none; border: none; cursor: pointer;
        display: flex; align-items: center; gap: 4px; padding: 8px;
    }
    .header-with-back h1 { font-size: 17px; font-weight: 600; }
    .header-actions { display: flex; gap: 15px; }
    .header-actions .icon-btn { background: none; border: none; color: var(--system-pink); font-size: 22px; cursor: pointer; }

    /* Main Content & Common Elements */
    .main-content { flex: 1; overflow-y: auto; scrollbar-width: none; }
    .main-content::-webkit-scrollbar { display: none; }
    .search-bar { padding: 10px 20px; }
    .search-input {
      width: 100%; padding: 8px 15px 8px 35px; background-color: var(--fill-tertiary); border: none;
      border-radius: 10px; color: #fff; font-size: 17px;
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%238e8e93' viewBox='0 0 16 16'%3E%3Cpath d='M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z'/%3E%3C/svg%3E");
      background-repeat: no-repeat; background-position: 10px center;
    }
    .search-input::placeholder { color: var(--system-gray); }
    .content-section { margin-bottom: 20px; }
    .section-header { display: flex; justify-content: space-between; align-items: center; padding: 20px 20px 15px; }
    .section-header h2 { font-size: 22px; font-weight: 700; }
    .action-buttons { display: flex; gap: 10px; padding: 10px 20px; }
    .action-btn { flex: 1; background: var(--fill-tertiary); border: none; border-radius: 8px; color: #fff; padding: 12px; font-size: 16px; font-weight: 600; cursor: pointer; }

    /* List View */
    .list-item { display: flex; align-items: center; padding: 11px 20px; border-bottom: 1px solid var(--border-color); cursor: pointer; }
    .list-item:first-child { border-top: 1px solid var(--border-color); }
    .list-icon { color: var(--system-pink); width: 30px; font-size: 22px; margin-right: 15px; text-align: center; }
    .list-text { flex: 1; font-size: 17px; }
    .list-arrow { color: var(--system-gray); font-size: 14px; }
    .song-list-item { display: flex; align-items: center; padding: 8px 20px; cursor: pointer; }
    .song-list-artwork { width: 44px; height: 44px; border-radius: 4px; object-fit: cover; margin-right: 12px; }
    .song-list-info { flex: 1; display: flex; flex-direction: column; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
    .song-list-item:last-child .song-list-info { border-bottom: none; }
    .song-list-title { font-size: 17px; }
    .song-list-artist { font-size: 14px; color: var(--system-gray); }

    /* Grid View */
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 0 20px; }
    .grid-item { cursor: pointer; }
    .grid-item img { width: 100%; aspect-ratio: 1/1; border-radius: 6px; object-fit: cover; margin-bottom: 5px; background: #1c1c1e; }
    .grid-item-title { font-size: 14px; line-height: 1.2; font-weight: 400; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .grid-item-subtitle { font-size: 14px; color: var(--system-gray); }

    /* Albums View */
    .album-grid-container { display: flex; }
    .album-grid { flex: 1; }
    .alphabet-scroller { display: flex; flex-direction: column; justify-content: center; padding: 0 10px; }
    .alphabet-scroller span { font-size: 11px; font-weight: 600; color: var(--system-pink); padding: 1px 0; }

    /* Search Page */
    .search-category-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px 20px; }
    .category-item { position: relative; cursor: pointer; }
    .category-item img { width: 100%; display: block; border-radius: 8px; aspect-ratio: 16/9; object-fit: cover; }
    .category-item::before { content: ''; position: absolute; inset: 0; border-radius: 8px; mix-blend-mode: screen; }
    .category-item[data-color="red"]::before { background-color: #ff3b30; }
    .category-item[data-color="yellow"]::before { background-color: #ffcc00; }
    .category-item[data-color="blue"]::before { background-color: #007aff; }
    .category-item .category-title { position: absolute; bottom: 12px; left: 12px; font-size: 16px; font-weight: 600; color: #fff; }

    /* Playlists View */
    .playlist-item { display: flex; align-items: center; padding: 8px 20px; border-bottom: 1px solid var(--border-color); cursor: pointer; }
    .playlist-item-artwork { width: 54px; height: 54px; border-radius: 4px; object-fit: cover; margin-right: 15px; display: flex; align-items: center; justify-content: center; background: #1c1c1e; }
    #favorite-playlist-artwork { background: linear-gradient(135deg, #ff2d55, #ff5e3a); }
    #favorite-playlist-artwork .fa-star { font-size: 28px; }
    .playlist-info { flex: 1; }
    .playlist-title { font-size: 17px; }
    .playlist-subtitle { font-size: 14px; color: var(--system-gray); }
    
    /* Tab Bar */
    .tab-bar {
      position: fixed; bottom: 0; left: 0; right: 0; background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); display: flex;
      padding-top: 8px; padding-bottom: var(--safe-area-bottom); border-top: 0.5px solid rgba(255, 255, 255, 0.2); z-index: 100;
    }
    .tab-item { flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer; color: var(--system-gray); }
    .tab-item.active { color: var(--system-pink); }
    .tab-icon { font-size: 22px; margin-bottom: 2px; }
    .tab-label { font-size: 10px; font-weight: 500; }

    /* Now Playing Bar */
    .now-playing-bar {
      position: fixed; bottom: calc(50px + var(--safe-area-bottom)); left: 10px; right: 10px;
      background: #2c2c2e; padding: 8px; border-radius: 12px; display: none; align-items: center;
      cursor: pointer; z-index: 200; transform: translateY(200%); transition: transform 0.4s ease-in-out;
    }
    .now-playing-bar.active { display: flex; transform: translateY(0); }
    .now-playing-artwork { width: 44px; height: 44px; border-radius: 4px; object-fit: cover; margin-right: 12px; background: #1c1c1e; }
    .now-playing-info { flex: 1; font-size: 15px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .now-playing-controls { display: flex; align-items: center; gap: 20px; margin-right: 5px; }
    .now-playing-btn { background: none; border: none; color: #fff; font-size: 22px; cursor: pointer; }

    /* Full Player */
    .full-player {
      position: fixed; top: 100%; left: 0; width: 100%; height: 100%; z-index: 1000; display: flex;
      flex-direction: column; padding: var(--safe-area-top) 25px var(--safe-area-bottom);
      transition: top 0.5s cubic-bezier(0.32, 0.72, 0, 1), background-image 0.5s; background: #000;
    }
    .full-player.active { top: 0; }
    .player-header { display: flex; justify-content: center; position: relative; padding: 15px 0; }
    .player-minimize-handle { width: 36px; height: 5px; background: rgba(255,255,255,0.4); border-radius: 2.5px; cursor: pointer; }
    .player-artwork { width: 100%; aspect-ratio: 1/1; border-radius: 12px; margin: 30px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.3); background: #1c1c1e; }
    .player-info-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    .player-details .title { font-size: 22px; font-weight: 700; }
    .player-details .artist { font-size: 22px; color: var(--system-gray-2); }
    .progress-container { margin-bottom: 10px; }
    .progress-bar { width: 100%; height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; cursor: pointer; position: relative; }
    .progress-fill { height: 100%; background: #fff; border-radius: 4px; width: 0%; }
    .progress-times { display: flex; justify-content: space-between; font-size: 12px; color: var(--system-gray); margin-top: 8px; }
    .player-controls { display: flex; align-items: center; justify-content: space-between; margin: 15px 0; }
    .control-btn { background: none; border: none; color: #fff; cursor: pointer; font-size: 28px; }
    .control-btn.main { font-size: 50px; }
    .volume-container { display: flex; align-items: center; gap: 15px; margin-top: 25px; }
    .volume-container i { color: var(--system-gray); }
    .volume-slider { flex: 1; height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; cursor: pointer; }

    /* Upload Modal */
    .modal-view {
      position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: #121212;
      z-index: 1100; transition: top 0.4s ease-out; display: flex; flex-direction: column;
    }
    .modal-view.active { top: 0; }
    .upload-form { padding: 20px; display: flex; flex-direction: column; gap: 20px; }
    .upload-artwork-section { text-align: center; }
    .upload-artwork-preview { width: 200px; height: 200px; background: var(--system-gray-6); border-radius: 8px; margin: 0 auto 15px; object-fit: cover; cursor: pointer; }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { color: var(--system-gray); font-size: 14px; margin-bottom: 8px; text-transform: uppercase; }
    .form-group input, .form-group button {
      background: var(--fill-tertiary); border: none; border-radius: 8px; padding: 12px;
      font-size: 17px; color: #fff;
    }
    #upload-file-button { background: var(--system-pink); cursor: pointer; }
    #submit-upload-button { background: var(--system-pink); font-weight: 600; cursor: pointer; }

    /* Utility */
    .hidden { display: none; }
    .loading-overlay {
        position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 9999;
        display: none; align-items: center; justify-content: center;
    }
    .loading-overlay.active { display: flex; }
    .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .empty-state { text-align: center; color: var(--system-gray); padding: 50px 20px; }
  </style>
</head>
<body>

  <div class="app-container">
    <div id="home-view" class="view">
        <div class="header large-title"><h1>Home</h1></div>
        <div class="main-content" id="home-content"></div>
    </div>
    
    <div id="new-view" class="view">
        <div class="header large-title"><h1>New</h1></div>
        <div class="main-content" id="new-content"></div>
    </div>

    <div id="library-view" class="view">
        <div class="header large-title" style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Library</h1>
            <div class="header-actions">
                <button class="icon-btn" data-action="openUploadModal"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="main-content">
            <div id="library-nav-list" class="content-section"></div>
            <div class="section-header"><h2>Recently Added</h2></div>
            <div class="grid" id="library-recent-grid"></div>
        </div>
    </div>
    
    <div id="sub-view" class="view">
        <div class="header header-with-back">
            <button class="back-btn" data-action="goBack"><i class="fas fa-chevron-left"></i> <span id="back-btn-text">Library</span></button>
            <h1 id="sub-view-title">Playlists</h1>
            <div class="header-actions" id="sub-view-actions"></div>
        </div>
        <div class="main-content" id="sub-view-content"></div>
    </div>

    <div id="search-view" class="view">
      <div class="header large-title"><h1>Search</h1></div>
      <div class="main-content">
        <div class="search-bar"><input type="text" class="search-input" id="search-input" placeholder="Artists, Songs, Lyrics, and More"></div>
        <div id="search-results-container" class="hidden"></div>
        <div id="search-categories">
            <div class="section-header"><h2>Browse Categories</h2></div>
            <div class="search-category-grid">
                <div class="category-item" data-color="red"><img src="https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?w=400" alt=""><span class="category-title">Set Lists</span></div>
                <div class="category-item" data-color="yellow"><img src="https://images.unsplash.com/photo-1525362083236-02439a1d1478?w=400" alt=""><span class="category-title">Alternative</span></div>
                <div class="category-item" data-color="blue"><img src="https://images.unsplash.com/photo-1594270599092-2ac3c5974411?w=400" alt=""><span class="category-title">Hip-Hop</span></div>
                <div class="category-item" data-color="red"><img src="https://images.unsplash.com/photo-1582211689362-261b428d044f?w=400" alt=""><span class="category-title">Rock</span></div>
            </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="upload-view" class="modal-view">
    <div class="header header-with-back">
        <div></div><h1>Add Music</h1>
        <div class="header-actions"><button class="icon-btn" style="font-size: 17px;" data-action="closeUploadModal">Cancel</button></div>
    </div>
    <div class="main-content">
        <form class="upload-form" id="upload-form">
            <div class="upload-artwork-section">
                <img id="upload-artwork-preview" class="upload-artwork-preview" src="https://via.placeholder.com/200?text=Select+Artwork" data-action="triggerArtworkUpload" alt="Artwork Preview">
                <input type="file" id="artwork-input" class="hidden" accept="image/*">
            </div>
            <div class="form-group"><label for="song-title-input">TITLE</label><input type="text" id="song-title-input" required></div>
            <div class="form-group"><label for="song-artist-input">ARTIST</label><input type="text" id="song-artist-input" required></div>
            <div class="form-group"><label for="song-album-input">ALBUM</label><input type="text" id="song-album-input" required></div>
            <div class="form-group">
                 <button type="button" id="upload-file-button" data-action="triggerSongUpload">Select Song File (.mp3)</button>
                 <span id="song-file-name" style="color: var(--system-gray); font-size: 14px; margin-top: 8px; text-align: center;">No file selected.</span>
                 <input type="file" id="music-file-input" class="hidden" accept=".mp3">
            </div>
            <button type="button" id="submit-upload-button" data-action="submitUpload">Add to Library</button>
        </form>
    </div>
  </div>

  <div class="now-playing-bar" id="now-playing-bar" data-action="showFullPlayer">
    <img id="np-artwork" class="now-playing-artwork" src="" alt="">
    <div id="np-title" class="now-playing-info"></div>
    <div class="now-playing-controls">
      <button class="now-playing-btn" data-action="togglePlay"><i id="np-play-icon" class="fas fa-play"></i></button>
      <button class="now-playing-btn" data-action="nextSong"><i class="fas fa-forward-step"></i></button>
    </div>
  </div>

  <div class="full-player" id="full-player">
    <div class="player-header"><div class="player-minimize-handle" data-action="hideFullPlayer"></div></div>
    <img id="player-artwork" class="player-artwork" src="" alt="">
    <div class="player-info-container">
        <div class="player-details"><div id="player-title" class="title"></div><div id="player-artist" class="artist"></div></div>
        <button class="icon-btn"><i class="fas fa-ellipsis-h"></i></button>
    </div>
    <div class="progress-container" data-action="seek"><div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div><div class="progress-times"><span id="current-time">0:00</span><span id="total-time">0:00</span></div></div>
    <div class="player-controls">
      <button class="control-btn" data-action="prevSong"><i class="fas fa-backward-step"></i></button>
      <button class="control-btn main" data-action="togglePlay"><i id="main-play-icon" class="fas fa-play-circle"></i></button>
      <button class="control-btn" data-action="nextSong"><i class="fas fa-forward-step"></i></button>
    </div>
    <div class="volume-container">
      <i class="fas fa-volume-down"></i><div class="volume-slider" data-action="setVolume"><div class="progress-fill" id="volume-fill" style="width: 50%;"></div></div><i class="fas fa-volume-up"></i>
    </div>
  </div>

  <template id="list-item-template">
    <div class="list-item" data-action="showSubView">
        <div class="list-icon"><i></i></div><div class="list-text"></div><div class="list-arrow"><i class="fas fa-chevron-right"></i></div>
    </div>
  </template>

  <audio id="audio" preload="metadata"></audio>
  <div class="loading-overlay" id="loading-overlay"><div class="spinner"></div></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {

    const app = {
        db: null,
        navStack: [],
        nowPlaying: { id: null, queue: [], currentIndex: -1, isPlaying: false },
        library: { songs: [], playlists: [], artists: {}, albums: {} },
        uploadData: { songFile: null, artworkFile: null, artworkBase64: null },
    };

    const DOM = {
        views: document.querySelectorAll('.view'),
        tabBar: document.querySelector('.tab-bar'),
        nowPlayingBar: document.getElementById('now-playing-bar'),
        fullPlayer: document.getElementById('full-player'),
        audio: document.getElementById('audio'),
        searchInput: document.getElementById('search-input'),
        uploadView: document.getElementById('upload-view'),
        loadingOverlay: document.getElementById('loading-overlay'),
        subView: document.getElementById('sub-view'),
    };

    function init() {
        DB.init().then(() => {
            Library.loadAllData().then(() => {
                UI.renderAll();
                UI.showView('library');
            });
        });
        setupEventListeners();
    }

    function setupEventListeners() {
        document.body.addEventListener('click', handleAction);
        DOM.audio.addEventListener('timeupdate', Player.updateProgress);
        DOM.audio.addEventListener('loadedmetadata', Player.updateProgress);
        DOM.audio.addEventListener('ended', Player.nextSong);
        DOM.searchInput.addEventListener('input', UI.handleSearch);
        document.getElementById('artwork-input').addEventListener('change', Upload.handleArtworkFileSelect);
        document.getElementById('music-file-input').addEventListener('change', Upload.handleSongFileSelect);
    }

    function handleAction(e) {
        const target = e.target.closest('[data-action]');
        if (!target) return;
        const action = target.dataset.action;
        if (action) e.stopPropagation();

        const actions = {
            'showView': () => UI.showView(target.dataset.view),
            'showSubView': () => UI.showSubView(target.dataset.type),
            'goBack': () => UI.goBack(),
            'openUploadModal': Upload.openModal,
            'closeUploadModal': Upload.closeModal,
            'triggerArtworkUpload': () => document.getElementById('artwork-input').click(),
            'triggerSongUpload': () => document.getElementById('music-file-input').click(),
            'submitUpload': Upload.submit,
            'playSong': () => Player.playSong(parseInt(target.dataset.id)),
            'playAlbum': () => Player.playAlbum(target.dataset.album),
            'togglePlay': Player.togglePlay,
            'nextSong': Player.nextSong,
            'prevSong': Player.prevSong,
            'showFullPlayer': UI.showFullPlayer,
            'hideFullPlayer': UI.hideFullPlayer,
            'seek': (e) => Player.seek(e),
            'setVolume': (e) => Player.setVolume(e),
            'createPlaylist': Library.createPlaylist,
        };
        
        if (actions[action]) actions[action](e);
    }
      
    const DB = {
        init() {
            return new Promise((resolve) => {
                const request = indexedDB.open('AppleMusicDB_v2', 1);
                request.onupgradeneeded = e => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('songs')) db.createObjectStore('songs', { keyPath: 'id', autoIncrement: true });
                    if (!db.objectStoreNames.contains('playlists')) db.createObjectStore('playlists', { keyPath: 'id', autoIncrement: true });
                };
                request.onsuccess = e => { app.db = e.target.result; resolve(); };
            });
        },
        add: (store, item) => new Promise(res => { app.db.transaction(store, 'readwrite').objectStore(store).add(item).onsuccess = res; }),
        getAll: (store) => new Promise(res => { app.db.transaction(store).objectStore(store).getAll().onsuccess = e => res(e.target.result); }),
    };
      
    const Library = {
        async loadAllData() {
            [app.library.songs, app.library.playlists] = await Promise.all([ DB.getAll('songs'), DB.getAll('playlists') ]);
            this.processLibrary();
        },
        processLibrary() {
            app.library.artists = {};
            app.library.albums = {};
            app.library.songs.forEach(song => {
                if (!app.library.artists[song.artist]) app.library.artists[song.artist] = [];
                app.library.artists[song.artist].push(song);
                if (!app.library.albums[song.album]) app.library.albums[song.album] = { songs: [], artwork: song.artwork, artist: song.artist };
                app.library.albums[song.album].songs.push(song);
            });
        },
        async createPlaylist() {
            const name = prompt("New Playlist Name:");
            if(name?.trim()) {
                await DB.add('playlists', { name, songs: [], createdAt: Date.now() });
                await this.loadAllData();
                UI.renderSubView('playlists');
            }
        },
    };

    const Upload = {
        openModal() { DOM.uploadView.classList.add('active'); },
        closeModal() { DOM.uploadView.classList.remove('active'); this.resetForm(); },
        resetForm() {
            document.getElementById('upload-form').reset();
            document.getElementById('upload-artwork-preview').src = 'https://via.placeholder.com/200?text=Select+Artwork';
            document.getElementById('song-file-name').textContent = 'No file selected.';
            app.uploadData = { songFile: null, artworkFile: null, artworkBase64: null };
        },
        handleSongFileSelect(e) {
            app.uploadData.songFile = e.target.files[0];
            if (!app.uploadData.songFile) return;
            document.getElementById('song-file-name').textContent = app.uploadData.songFile.name;
            jsmediatags.read(app.uploadData.songFile, {
                onSuccess: (tag) => {
                    const { title, artist, album, picture } = tag.tags;
                    if(title) document.getElementById('song-title-input').value = title;
                    if(artist) document.getElementById('song-artist-input').value = artist;
                    if(album) document.getElementById('song-album-input').value = album;
                    if (picture) {
                        const base64String = btoa(String.fromCharCode.apply(null, picture.data));
                        app.uploadData.artworkBase64 = `data:${picture.format};base64,${base64String}`;
                        document.getElementById('upload-artwork-preview').src = app.uploadData.artworkBase64;
                    }
                }
            });
        },
        handleArtworkFileSelect(e) {
            app.uploadData.artworkFile = e.target.files[0];
            if (!app.uploadData.artworkFile) return;
            const reader = new FileReader();
            reader.onload = (re) => {
                app.uploadData.artworkBase64 = re.target.result;
                document.getElementById('upload-artwork-preview').src = app.uploadData.artworkBase64;
            };
            reader.readAsDataURL(app.uploadData.artworkFile);
        },
        async submit() {
            const title = document.getElementById('song-title-input').value;
            const artist = document.getElementById('song-artist-input').value;
            const album = document.getElementById('song-album-input').value;
            if (!title || !artist || !album || !app.uploadData.songFile) {
                alert("Please fill all fields and select a song file.");
                return;
            }
            UI.showLoading(true);
            const song = {
                title, artist, album,
                artwork: app.uploadData.artworkBase64 || 'https://via.placeholder.com/300?text=No+Art',
                file: app.uploadData.songFile,
                addedAt: Date.now(),
            };
            await DB.add('songs', song);
            await Library.loadAllData();
            UI.renderAll();
            UI.showLoading(false);
            this.closeModal();
        }
    };

    const Player = {
        playSong(songId) {
            const songIndex = app.library.songs.findIndex(s => s.id === songId);
            if (songIndex === -1) return;
            const song = app.library.songs[songIndex];

            app.nowPlaying.queue = app.library.songs.map(s => s.id);
            app.nowPlaying.currentIndex = songIndex;
            this.loadSong(song);
        },
        playAlbum(albumName) {
            const album = app.library.albums[albumName];
            if (!album || album.songs.length === 0) return;
            app.nowPlaying.queue = album.songs.map(s => s.id);
            app.nowPlaying.currentIndex = 0;
            this.loadSong(album.songs[0]);
        },
        loadSong(song) {
            app.nowPlaying.id = song.id;
            DOM.audio.src = URL.createObjectURL(song.file);
            DOM.audio.play();
            app.nowPlaying.isPlaying = true;
            UI.updatePlayerUI();
        },
        togglePlay() {
            if (!app.nowPlaying.id) return;
            app.nowPlaying.isPlaying ? DOM.audio.pause() : DOM.audio.play();
            app.nowPlaying.isPlaying = !app.nowPlaying.isPlaying;
            UI.updatePlayIcons();
        },
        nextSong() {
            if (app.nowPlaying.queue.length === 0) return;
            const nextIndex = (app.nowPlaying.currentIndex + 1) % app.nowPlaying.queue.length;
            const nextSongId = app.nowPlaying.queue[nextIndex];
            const nextSong = app.library.songs.find(s => s.id === nextSongId);
            if (nextSong) {
                app.nowPlaying.currentIndex = nextIndex;
                this.loadSong(nextSong);
            }
        },
        prevSong() {
            if (DOM.audio.currentTime > 3 || app.nowPlaying.currentIndex === 0) {
                DOM.audio.currentTime = 0;
            } else {
                if (app.nowPlaying.queue.length === 0) return;
                const prevIndex = (app.nowPlaying.currentIndex - 1 + app.nowPlaying.queue.length) % app.nowPlaying.queue.length;
                const prevSongId = app.nowPlaying.queue[prevIndex];
                const prevSong = app.library.songs.find(s => s.id === prevSongId);
                if (prevSong) {
                    app.nowPlaying.currentIndex = prevIndex;
                    this.loadSong(prevSong);
                }
            }
        },
        seek: e => {
            if (!app.nowPlaying.id) return;
            const rect = e.currentTarget.getBoundingClientRect();
            DOM.audio.currentTime = audio.duration * ((e.clientX - rect.left) / rect.width);
        },
        setVolume: e => {
            const rect = e.currentTarget.getBoundingClientRect();
            const percentage = (e.clientX - rect.left) / rect.width;
            DOM.audio.volume = percentage;
            document.getElementById('volume-fill').style.width = `${percentage * 100}%`;
        },
        updateProgress() {
            if (!audio.duration) return;
            const { currentTime, duration } = DOM.audio;
            document.getElementById('progress-fill').style.width = `${(currentTime / duration) * 100}%`;
            document.getElementById('current-time').textContent = this.formatTime(currentTime);
            document.getElementById('total-time').textContent = `-${this.formatTime(duration - currentTime)}`;
        },
        formatTime: s => `${Math.floor(s/60)}:${Math.floor(s%60).toString().padStart(2,'0')}`,
    };

    const UI = {
        showLoading: (show) => DOM.loadingOverlay.classList.toggle('active', show),
        showView(viewId) {
            DOM.views.forEach(v => v.classList.toggle('active', v.id === `${viewId}-view`));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.toggle('active', t.dataset.view === viewId));
            app.navStack = [{ type: 'main', id: viewId }];
            DOM.subView.classList.remove('active');
        },
        showSubView(type) {
            this.renderSubView(type);
            app.navStack.push({ type: 'sub', id: type });
            DOM.views.forEach(v => v.classList.remove('active'));
            DOM.subView.classList.add('active');
        },
        goBack() {
            if (app.navStack.length <= 1) return;
            app.navStack.pop();
            const lastView = app.navStack[app.navStack.length - 1];
            if (lastView.type === 'main') this.showView(lastView.id);
            else this.showSubView(lastView.id);
        },
        showFullPlayer() { if (app.nowPlaying.id) DOM.fullPlayer.classList.add('active'); },
        hideFullPlayer() { DOM.fullPlayer.classList.remove('active'); },
        updatePlayerUI() {
            if (!app.nowPlaying.id) { DOM.nowPlayingBar.classList.remove('active'); return; }
            DOM.nowPlayingBar.classList.add('active');
            this.updatePlayIcons();
            const song = app.library.songs.find(s => s.id === app.nowPlaying.id);
            if (!song) return;
            
            document.getElementById('np-artwork').src = song.artwork;
            document.getElementById('np-title').textContent = song.title;
            document.getElementById('player-artwork').src = song.artwork;
            document.getElementById('player-title').textContent = song.title;
            document.getElementById('player-artist').textContent = song.artist;
            this.updatePlayerBackground(song.artwork);
        },
        updatePlayIcons() {
            const isPlaying = app.nowPlaying.isPlaying;
            document.getElementById('np-play-icon').className = `fas ${isPlaying ? 'fa-pause' : 'fa-play'}`;
            document.getElementById('main-play-icon').className = `fas ${isPlaying ? 'fa-pause-circle' : 'fa-play-circle'}`;
        },
        updatePlayerBackground(imgSrc) {
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = imgSrc;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, 1, 1);
                const data = ctx.getImageData(0, 0, 1, 1).data;
                const color = `rgb(${data[0]}, ${data[1]}, ${data[2]})`;
                DOM.fullPlayer.style.backgroundImage = `linear-gradient(to bottom, ${color} 0%, #000 70%)`;
            };
            img.onerror = () => { DOM.fullPlayer.style.backgroundImage = 'linear-gradient(to bottom, #222 0%, #000 70%)'; };
        },
        renderAll() {
            this.renderLibraryNav();
            this.renderRecentGrid();
            document.getElementById('home-content').innerHTML = '<div class="section-header"><h2>Recently Added</h2></div><div class="grid" id="home-recent-grid"></div>';
            const recentGrid = document.getElementById('home-recent-grid');
            const recentSongs = [...app.library.songs].sort((a,b)=>b.addedAt-a.addedAt).slice(0,4);
            recentGrid.innerHTML = '';
            recentSongs.forEach(song => recentGrid.appendChild(this.createGridItem(song, 'playSong')));
            document.getElementById('new-content').innerHTML = '<p class="empty-state">New releases and curated content would appear here. Try adding some music in the Library!</p>';
        },
        renderLibraryNav() {
            const container = document.getElementById('library-nav-list');
            container.innerHTML = '';
            const items = [
                { type: 'playlists', icon: 'fa-list-music', text: 'Playlists' },
                { type: 'artists', icon: 'fa-microphone-alt', text: 'Artists' },
                { type: 'albums', icon: 'fa-compact-disc', text: 'Albums' },
                { type: 'songs', icon: 'fa-music', text: 'Songs' },
            ];
            const template = document.getElementById('list-item-template');
            items.forEach(item => {
                const clone = template.content.cloneNode(true);
                clone.querySelector('.list-item').dataset.type = item.type;
                clone.querySelector('.list-icon i').className = `fas ${item.icon}`;
                clone.querySelector('.list-text').textContent = item.text;
                container.appendChild(clone);
            });
        },
        renderSubView(type) {
            const titleMap = { playlists: 'Playlists', artists: 'Artists', albums: 'Albums', songs: 'Songs' };
            document.getElementById('sub-view-title').textContent = titleMap[type];
            document.getElementById('back-btn-text').textContent = "Library";
            const actionsContainer = document.getElementById('sub-view-actions');
            actionsContainer.innerHTML = '';
            if (type === 'playlists') {
                actionsContainer.innerHTML = '<button class="icon-btn" data-action="createPlaylist"><i class="fas fa-plus"></i></button>';
            }
            const contentContainer = document.getElementById('sub-view-content');
            contentContainer.innerHTML = `<div class="search-bar"><input type="text" class="search-input" placeholder="Search in ${titleMap[type]}"></div>`;
            const renderer = {
                'playlists': this.renderPlaylistsView,
                'artists': this.renderArtistsView,
                'albums': this.renderAlbumsView,
                'songs': this.renderSongsView,
            };
            if(renderer[type]) renderer[type](contentContainer);
        },
        renderPlaylistsView(container) {
            if(app.library.playlists.length === 0) {
                 container.innerHTML += '<p class="empty-state">No playlists. Create one with the + button.</p>';
            }
            const fav = document.createElement('div');
            fav.className = 'playlist-item';
            fav.innerHTML = `
                <div class="playlist-item-artwork" id="favorite-playlist-artwork"><i class="fas fa-star"></i></div>
                <div class="playlist-info"><div class="playlist-title">Favorite Songs</div></div>
                <div class="list-arrow"><i class="fas fa-chevron-right"></i></div>
            `;
            container.appendChild(fav);
        },
        renderArtistsView(container) {
            Object.keys(app.library.artists).sort().forEach(name => {
                const songs = app.library.artists[name];
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div class="list-icon"><img src="${songs[0].artwork}" style="width:40px; height:40px; border-radius:50%; object-fit: cover;"></div>
                    <div class="list-text">${name}</div><div class="list-arrow"><i class="fas fa-chevron-right"></i></div>`;
                container.appendChild(div);
            });
        },
        renderAlbumsView(container) {
            container.innerHTML += `<div class="action-buttons"><button class="action-btn" data-action="playAll">Play</button><button class="action-btn" data-action="shuffleAll">Shuffle</button></div>`;
            const gridContainer = document.createElement('div');
            gridContainer.className = 'album-grid-container';
            const grid = document.createElement('div');
            grid.className = 'grid album-grid';
            Object.keys(app.library.albums).sort().forEach(name => grid.appendChild(this.createGridItem(app.library.albums[name], 'playAlbum')));
            gridContainer.appendChild(grid);
            const scroller = document.createElement('div');
            scroller.className = 'alphabet-scroller';
            scroller.innerHTML = '<span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span><span>G</span><span>H</span><span>I</span><span>J</span><span>K</span><span>L</span><span>M</span><span>N</span><span>O</span><span>P</span><span>Q</span><span>R</span><span>S</span><span>T</span><span>U</span><span>V</span><span>W</span><span>X</span><span>Y</span><span>Z</span><span>#</span>';
            gridContainer.appendChild(scroller);
            container.appendChild(gridContainer);
        },
        renderSongsView(container) {
            container.innerHTML += `<div class="action-buttons"><button class="action-btn" data-action="playAll">Play</button><button class="action-btn" data-action="shuffleAll">Shuffle</button></div>`;
            app.library.songs.forEach(song => {
                const div = document.createElement('div');
                div.className = 'song-list-item';
                div.dataset.action = 'playSong';
                div.dataset.id = song.id;
                div.innerHTML = `
                    <img class="song-list-artwork" src="${song.artwork}">
                    <div class="song-list-info">
                        <span class="song-list-title">${song.title}</span>
                        <span class="song-list-artist">${song.artist}</span>
                    </div>`;
                container.appendChild(div);
            });
        },
        renderRecentGrid() {
            const grid = document.getElementById('library-recent-grid');
            grid.innerHTML = '';
            const recentSongs = [...app.library.songs].sort((a,b)=>b.addedAt-a.addedAt).slice(0,4);
            recentSongs.forEach(song => grid.appendChild(this.createGridItem(song, 'playSong')));
        },
        createGridItem(item, action) {
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.dataset.action = action;
            if(action === 'playSong') {
                div.dataset.id = item.id;
                div.innerHTML = `<img src="${item.artwork}" alt="${item.album}"><div class="grid-item-title">${item.title}</div><div class="grid-item-subtitle">${item.artist}</div>`;
            } else if (action === 'playAlbum') {
                const albumName = Object.keys(app.library.albums).find(key => app.library.albums[key] === item);
                div.dataset.album = albumName;
                div.innerHTML = `<img src="${item.artwork}" alt="${albumName}"><div class="grid-item-title">${albumName}</div><div class="grid-item-subtitle">${item.artist}</div>`;
            }
            return div;
        },
        handleSearch(e) {
            const query = e.target.value.toLowerCase();
            const resultsContainer = document.getElementById('search-results-container');
            const categoriesContainer = document.getElementById('search-categories');
            resultsContainer.classList.toggle('hidden', query.length < 2);
            categoriesContainer.classList.toggle('hidden', query.length >= 2);
            if(query.length < 2) return;

            resultsContainer.innerHTML = '';
            const filtered = app.library.songs.filter(s => s.title.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query) || s.album.toLowerCase().includes(query));
            filtered.forEach(song => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.dataset.action = 'playSong';
                div.dataset.id = song.id;
                div.innerHTML = `<div class="list-icon"><img src="${song.artwork}" style="width:40px; height:40px; border-radius:4px;"></div><div class="list-text">${song.title} <span style="color:var(--system-gray)">- ${song.artist}</span></div>`;
                resultsContainer.appendChild(div);
            });
        },
    };

    init();
});

  </script>
</body>
</html>
