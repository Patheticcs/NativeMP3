<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title id="pageTitle">Library</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      padding-bottom: 100px;
    }
    
    /* Header */
    .header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(20px);
      padding: 20px 20px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 100;
    }
    .header h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.5px;
    }
    .header .subtitle {
      color: #999;
      font-size: 14px;
      margin-top: 4px;
    }
    
    /* Back button */
    .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background: none;
      border: none;
      color: #ff453a;
      font-size: 18px;
      padding: 0;
      cursor: pointer;
    }
    
    /* Navigation Tabs */
    .nav-tabs {
      display: flex;
      padding: 0 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .nav-tab {
      background: none;
      border: none;
      color: #999;
      padding: 15px 0;
      margin-right: 30px;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .nav-tab.active {
      color: #fff;
      border-bottom-color: #ff453a;
    }
    
    /* Content */
    .content {
      padding: 0 20px;
      min-height: 60vh;
    }
    
    /* Library Categories */
    .library-categories {
      margin-bottom: 30px;
    }
    .category-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
    }
    .category-icon {
      width: 24px;
      height: 24px;
      margin-right: 15px;
      font-size: 18px;
      color: #ff453a;
    }
    .category-text {
      flex: 1;
      font-size: 16px;
    }
    .category-arrow {
      color: #666;
      font-size: 14px;
    }
    
    /* Recently Added Grid */
    .recently-added {
      margin-top: 30px;
    }
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .album-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    .album-item {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .album-item:active {
      transform: scale(0.98);
    }
    .album-cover {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 8px;
      object-fit: cover;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #666;
      margin-bottom: 8px;
    }
    .album-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .album-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
      line-height: 1.2;
    }
    .album-artist {
      font-size: 12px;
      color: #999;
    }
    
    /* Now Playing Bar */
    .now-playing-bar {
      position: fixed;
      bottom: 90px;
      left: 0;
      right: 0;
      background: rgba(40,40,40,0.95);
      backdrop-filter: blur(20px);
      padding: 12px 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: none;
      z-index: 90;
    }
    .now-playing-bar.active {
      display: flex;
    }
    .now-playing-info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .now-playing-cover {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      background: #333;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #666;
    }
    .now-playing-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }
    .now-playing-text {
      flex: 1;
      min-width: 0;
    }
    .now-playing-title {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .now-playing-artist {
      font-size: 12px;
      color: #999;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .now-playing-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .control-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 8px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .control-btn:active {
      opacity: 0.6;
    }
    
    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: space-around;
      padding: 10px 0 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 5px;
      transition: color 0.2s;
    }
    .nav-item.active {
      color: #ff453a;
    }
    .nav-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }
    .nav-label {
      font-size: 10px;
      font-weight: 500;
    }
    
    /* Create Playlist Form */
    .create-form {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-input {
      width: 100%;
      background: #333;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 16px;
    }
    .form-input::placeholder {
      color: #999;
    }
    .form-button {
      width: 100%;
      background: #ff453a;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .form-button:active {
      opacity: 0.8;
    }
    
    /* Playlist View */
    .playlist-view {
      display: none;
    }
    .playlist-header {
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
    }
    .playlist-cover-large {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      margin: 0 auto 15px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #666;
    }
    .playlist-cover-large img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    .playlist-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    .playlist-info {
      color: #999;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .playlist-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .action-btn {
      background: #ff453a;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: opacity 0.2s;
    }
    .action-btn.secondary {
      background: #333;
    }
    .action-btn:active {
      opacity: 0.8;
    }
    
    /* Song List */
    .song-list {
      margin-top: 20px;
    }
    .song-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .song-number {
      width: 30px;
      color: #666;
      font-size: 14px;
      text-align: center;
    }
    .song-info {
      flex: 1;
      min-width: 0;
      margin-left: 15px;
    }
    .song-title {
      font-size: 16px;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song-title input {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      width: 100%;
      padding: 0;
    }
    .song-menu {
      background: none;
      border: none;
      color: #666;
      font-size: 16px;
      padding: 8px;
      cursor: pointer;
    }
    
    /* File Upload */
    .file-upload {
      margin: 20px 0;
    }
    .upload-btn {
      width: 100%;
      background: #333;
      border: 2px dashed #666;
      border-radius: 8px;
      padding: 20px;
      color: #999;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .upload-btn:hover {
      border-color: #ff453a;
      color: #ff453a;
    }
    .upload-input {
      display: none;
    }

    /* Full Screen Player */
    .fullscreen-player {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
      z-index: 200;
      display: none;
      flex-direction: column;
      padding: 20px;
    }
    .fullscreen-player.active {
      display: flex;
    }
    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    .player-back {
      background: none;
      border: none;
      color: #ff453a;
      font-size: 16px;
      cursor: pointer;
    }
    .player-menu {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    .player-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .player-cover {
      width: 280px;
      height: 280px;
      border-radius: 12px;
      margin: 0 auto 40px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      color: #666;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .player-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    .player-info {
      margin-bottom: 30px;
    }
    .player-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      line-height: 1.2;
    }
    .player-artist {
      color: #999;
      font-size: 16px;
    }
    .player-progress {
      margin-bottom: 30px;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin: 15px 0;
      position: relative;
      cursor: pointer;
    }
    .progress-fill {
      height: 100%;
      background: #fff;
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s;
    }
    .progress-times {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #999;
    }
    .player-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
    }
    .player-control-btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 10px;
      transition: opacity 0.2s;
    }
    .player-control-btn:active {
      opacity: 0.6;
    }
    .player-control-btn.play-pause {
      background: #fff;
      color: #000;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .player-control-btn.skip {
      font-size: 24px;
    }
    .player-control-btn.small {
      font-size: 20px;
    }
    
    /* Volume Control */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    .volume-icon {
      font-size: 16px;
      color: #999;
    }
    .volume-slider {
      flex: 1;
      height: 4px;
      background: #333;
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }
    .volume-fill {
      height: 100%;
      background: #fff;
      border-radius: 2px;
      width: 50%;
    }

    /* Hidden audio element */
    audio { display: none; }

    /* Responsive adjustments */
    @media (max-width: 375px) {
      .player-cover {
        width: 240px;
        height: 240px;
      }
      .album-grid {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Main Library View -->
  <div id="libraryView" class="main-view">
    <div class="header">
      <h1>Library</h1>
    </div>
    
    <div class="content">
      <div class="library-categories">
        <div class="category-item" onclick="showSection('playlists')">
          <div class="category-icon">🎵</div>
          <div class="category-text">Playlists</div>
          <div class="category-arrow">›</div>
        </div>
        <div class="category-item" onclick="showSection('artists')">
          <div class="category-icon">🎤</div>
          <div class="category-text">Artists</div>
          <div class="category-arrow">›</div>
        </div>
        <div class="category-item" onclick="showSection('albums')">
          <div class="category-icon">💿</div>
          <div class="category-text">Albums</div>
          <div class="category-arrow">›</div>
        </div>
        <div class="category-item" onclick="showSection('songs')">
          <div class="category-icon">🎶</div>
          <div class="category-text">Songs</div>
          <div class="category-arrow">›</div>
        </div>
      </div>
      
      <div class="recently-added" id="recentlyAdded">
        <div class="section-title">Recently Added</div>
        <div class="album-grid" id="albumGrid">
          <!-- Albums will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Playlists View -->
  <div id="playlistsView" class="main-view" style="display: none;">
    <div class="header">
      <button class="back-btn" onclick="showSection('library')">‹</button>
      <h1>Playlists</h1>
    </div>
    
    <div class="content">
      <div class="create-form">
        <div class="form-group">
          <input class="form-input" id="newPlaylistName" placeholder="New Playlist Name">
        </div>
        <div class="form-group">
          <label class="upload-btn" for="newPlaylistImage">
            📷 Add Cover Image
            <input type="file" id="newPlaylistImage" accept="image/*" class="upload-input">
          </label>
        </div>
        <button class="form-button" onclick="createPlaylist()">Create Playlist</button>
      </div>
      
      <div id="playlistsList">
        <!-- Playlists will be populated here -->
      </div>
    </div>
  </div>

  <!-- Individual Playlist View -->
  <div id="playlistView" class="playlist-view">
    <div class="header">
      <button class="back-btn" onclick="showSection('playlists')">‹</button>
      <h1 id="currentPlaylistName">Playlist</h1>
      <button class="player-menu" onclick="deleteCurrentPlaylist()">🗑</button>
    </div>
    
    <div class="content">
      <div class="playlist-header">
        <div class="playlist-cover-large" id="playlistCoverLarge">
          🎵
        </div>
        <div class="playlist-title" id="playlistTitle">Playlist Name</div>
        <div class="playlist-info" id="playlistInfo">0 songs</div>
        <div class="playlist-buttons">
          <button class="action-btn" onclick="playCurrentPlaylist()">
            ▶️ Play
          </button>
          <button class="action-btn secondary" onclick="shuffleCurrentPlaylist()">
            🔀 Shuffle
          </button>
        </div>
      </div>
      
      <div class="file-upload">
        <label class="upload-btn" for="addSongs">
          ➕ Add Songs
          <input type="file" id="addSongs" accept=".mp3" multiple class="upload-input">
        </label>
      </div>
      
      <div class="song-list" id="songList">
        <!-- Songs will be populated here -->
      </div>
    </div>
  </div>

  <!-- Now Playing Bar -->
  <div class="now-playing-bar" id="nowPlayingBar">
    <div class="now-playing-info" onclick="openFullPlayer()">
      <div class="now-playing-cover" id="nowPlayingCover">🎵</div>
      <div class="now-playing-text">
        <div class="now-playing-title" id="nowPlayingTitle">Song Title</div>
        <div class="now-playing-artist" id="nowPlayingArtist">Artist</div>
      </div>
    </div>
    <div class="now-playing-controls">
      <button class="control-btn" onclick="seekBackward()">⏪</button>
      <button class="control-btn" onclick="togglePlay()">⏸️</button>
      <button class="control-btn" onclick="seekForward()">⏩</button>
    </div>
  </div>

  <!-- Full Screen Player -->
  <div class="fullscreen-player" id="fullscreenPlayer">
    <div class="player-header">
      <button class="player-back" onclick="closeFullPlayer()">‹</button>
      <div style="color: #999; font-size: 14px;">Now Playing</div>
      <button class="player-menu">⋯</button>
    </div>
    
    <div class="player-content">
      <div class="player-cover" id="playerCover">🎵</div>
      
      <div class="player-info">
        <div class="player-title" id="playerTitle">Song Title</div>
        <div class="player-artist" id="playerArtist">Artist</div>
      </div>
      
      <div class="player-progress">
        <div class="progress-bar" onclick="setProgress(event)">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-times">
          <span id="currentTime">0:00</span>
          <span id="totalTime">0:00</span>
        </div>
      </div>
      
      <div class="player-controls">
        <button class="player-control-btn small" onclick="seekBackward()">⏪</button>
        <button class="player-control-btn skip" onclick="prev()">⏮️</button>
        <button class="player-control-btn play-pause" onclick="togglePlay()" id="playPauseBtn">⏸️</button>
        <button class="player-control-btn skip" onclick="next()">⏭️</button>
        <button class="player-control-btn small" onclick="seekForward()">⏩</button>
      </div>
      
      <div class="volume-control">
        <div class="volume-icon">🔊</div>
        <div class="volume-slider" onclick="setVolume(event)">
          <div class="volume-fill" id="volumeFill"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button class="nav-item active" onclick="showSection('library')">
      <div class="nav-icon">🏠</div>
      <div class="nav-label">Home</div>
    </button>
    <button class="nav-item" onclick="showSection('browse')">
      <div class="nav-icon">🔍</div>
      <div class="nav-label">Browse</div>
    </button>
    <button class="nav-item" onclick="showSection('radio')">
      <div class="nav-icon">📻</div>
      <div class="nav-label">Radio</div>
    </button>
    <button class="nav-item" onclick="showSection('library')">
      <div class="nav-icon">📚</div>
      <div class="nav-label">Library</div>
    </button>
    <button class="nav-item" onclick="showSection('search')">
      <div class="nav-icon">🔍</div>
      <div class="nav-label">Search</div>
    </button>
  </div>

  <audio id="audio" preload="metadata"></audio>

  <script>
  // Service Worker Registration
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js').catch(console.error);
  }

  // Global Variables
  const dbName = 'modernMp3DB';
  let db, playlists = [];
  let currentPlaylist = -1, currentSong = -1, currentPlaylistId = null;
  let isPlaying = false, isFullPlayerOpen = false;
  
  const audio = document.getElementById('audio');
  const pageTitle = document.getElementById('pageTitle');
  
  // Initialize IndexedDB
  const request = indexedDB.open(dbName, 1);
  request.onupgradeneeded = e => {
    const idb = e.target.result;
    if (!idb.objectStoreNames.contains('playlists')) {
      idb.createObjectStore('playlists', { keyPath: 'id', autoIncrement: true });
    }
    if (!idb.objectStoreNames.contains('songs')) {
      idb.createObjectStore('songs', { keyPath: 'id', autoIncrement: true });
    }
  };
  request.onsuccess = e => {
    db = e.target.result;
    loadAll();
  };

  // Database Helper Functions
  function storeGetAll(store) {
    return new Promise(resolve => {
      const arr = [];
      store.openCursor().onsuccess = e => {
        const cursor = e.target.result;
        if (cursor) {
          arr.push(cursor.value);
          cursor.continue();
        } else {
          resolve(arr);
        }
      };
    });
  }

  function loadAll() {
    const tx = db.transaction(['playlists', 'songs']);
    Promise.all([
      storeGetAll(tx.objectStore('playlists')),
      storeGetAll(tx.objectStore('songs')),
    ]).then(([pls, sgs]) => {
      playlists = pls.map(p => ({
        ...p,
        songs: sgs.filter(s => s.pid === p.id)
      }));
      renderLibrary();
      renderPlaylists();
    });
  }

  // UI Navigation Functions
  function showSection(section) {
    // Update navigation
    document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
    document.querySelectorAll('.main-view').forEach(view => view.style.display = 'none');
    
    switch(section) {
      case 'library':
        document.getElementById('libraryView').style.display = 'block';
        document.querySelectorAll('.nav-item')[0].classList.add('active');
        pageTitle.textContent = 'Library';
        break;
      case 'playlists':
        document.getElementById('playlistsView').style.display = 'block';
        pageTitle.textContent = 'Playlists';
        break;
      case 'playlist':
        document.getElementById('playlistView').style.display = 'block';
        break;
      default:
        document.getElementById('libraryView').style.display = 'block';
        document.querySelectorAll('.nav-item')[0].classList.add('active');
        pageTitle.textContent = section.charAt(0).toUpperCase() + section.slice(1);
    }
  }

  function openPlaylist(playlistIndex) {
    currentPlaylistId = playlists[playlistIndex].id;
    const playlist = playlists[playlistIndex];
    
    document.getElementById('currentPlaylistName').textContent = playlist.name;
    document.getElementById('playlistTitle').textContent = playlist.name;
    document.getElementById('playlistInfo').textContent = `${playlist.songs.length} song${playlist.songs.length !== 1 ? 's' : ''}`;
    
    const coverLarge = document.getElementById('playlistCoverLarge');
    if (playlist.image) {
      coverLarge.innerHTML = `<img src="${playlist.image}" alt="${playlist.name}">`;
    } else {
      coverLarge.innerHTML = '🎵';
    }
    
    renderPlaylistSongs(playlist);
    showSection('playlist');
    
    // Setup file input for adding songs
    const addSongsInput = document.getElementById('addSongs');
    addSongsInput.onchange = (e) => addSongs(e, playlistIndex);
  }

  // Render Functions
  function renderLibrary() {
    const albumGrid = document.getElementById('albumGrid');
    albumGrid.innerHTML = '';
    
    playlists.slice(0, 4).forEach((playlist, index) => {
      const albumItem = document.createElement('div');
      albumItem.className = 'album-item';
      albumItem.onclick = () => openPlaylist(index);
      
      const coverDiv = document.createElement('div');
      coverDiv.className = 'album-cover';
      if (playlist.image) {
        coverDiv.innerHTML = `<img src="${playlist.image}" alt="${playlist.name}">`;
      } else {
        coverDiv.innerHTML = '🎵';
      }
      
      const titleDiv = document.createElement('div');
      titleDiv.className = 'album-title';
      titleDiv.textContent = playlist.name;
      
      const artistDiv = document.createElement('div');
      artistDiv.className = 'album-artist';
      artistDiv.textContent = `${playlist.songs.length} song${playlist.songs.length !== 1 ? 's' : ''}`;
      
      albumItem.appendChild(coverDiv);
      albumItem.appendChild(titleDiv);
      albumItem.appendChild(artistDiv);
      albumGrid.appendChild(albumItem);
    });
  }

  function renderPlaylists() {
    const playlistsList = document.getElementById('playlistsList');
    playlistsList.innerHTML = '';
    
    playlists.forEach((playlist, index) => {
      const playlistItem = document.createElement('div');
      playlistItem.className = 'album-item';
      playlistItem.onclick = () => openPlaylist(index);
      playlistItem.style.marginBottom = '20px';
      
      const coverDiv = document.createElement('div');
      coverDiv.className = 'album-cover';
      coverDiv.style.width = '60px';
      coverDiv.style.height = '60px';
      coverDiv.style.marginRight = '15px';
      coverDiv.style.marginBottom = '0';
      if (playlist.image) {
        coverDiv.innerHTML = `<img src="${playlist.image}" alt="${playlist.name}">`;
      } else {
        coverDiv.innerHTML = '🎵';
      }
      
      const infoDiv = document.createElement('div');
      infoDiv.style.flex = '1';
      
      const titleDiv = document.createElement('div');
      titleDiv.className = 'album-title';
      titleDiv.textContent = playlist.name;
      
      const artistDiv = document.createElement('div');
      artistDiv.className = 'album-artist';
      artistDiv.textContent = `${playlist.songs.length} song${playlist.songs.length !== 1 ? 's' : ''}`;
      
      infoDiv.appendChild(titleDiv);
      infoDiv.appendChild(artistDiv);
      
      playlistItem.style.display = 'flex';
      playlistItem.style.alignItems = 'center';
      playlistItem.appendChild(coverDiv);
      playlistItem.appendChild(infoDiv);
      playlistsList.appendChild(playlistItem);
    });
  }

  function renderPlaylistSongs(playlist) {
    const songList = document.getElementById('songList');
    songList.innerHTML = '';
    
    playlist.songs.forEach((song, index) => {
      const songItem = document.createElement('div');
      songItem.className = 'song-item';
      
      const numberDiv = document.createElement('div');
      numberDiv.className = 'song-number';
      numberDiv.textContent = index + 1;
      
      const infoDiv = document.createElement('div');
      infoDiv.className = 'song-info';
      
      const titleDiv = document.createElement('div');
      titleDiv.className = 'song-title';
      const titleInput = document.createElement('input');
      titleInput.value = song.title;
      titleInput.oninput = (e) => renameSong(playlist.id, song.id, e.target.value);
      titleDiv.appendChild(titleInput);
      
      const menuBtn = document.createElement('button');
      menuBtn.className = 'song-menu';
      menuBtn.innerHTML = '⋯';
      menuBtn.onclick = () => removeSongUI(playlist.id, song.id);
      
      infoDiv.appendChild(titleDiv);
      songItem.appendChild(numberDiv);
      songItem.appendChild(infoDiv);
      songItem.appendChild(menuBtn);
      songList.appendChild(songItem);
    });
  }

  // Playlist Management Functions
  function createPlaylist() {
    const name = document.getElementById('newPlaylistName').value || 'Untitled Playlist';
    const imgInput = document.getElementById('newPlaylistImage');
    const imgFile = imgInput.files[0];
    
    if (imgFile) {
      const reader = new FileReader();
      reader.onload = () => {
        saveNewPlaylist(name, reader.result);
      };
      reader.readAsDataURL(imgFile);
    } else {
      saveNewPlaylist(name, null);
    }
    
    document.getElementById('newPlaylistName').value = '';
    imgInput.value = '';
  }

  function saveNewPlaylist(name, image) {
    const playlist = { name, image };
    const tx = db.transaction('playlists', 'readwrite');
    const req = tx.objectStore('playlists').add(playlist);
    req.onsuccess = () => {
      playlist.id = req.result;
      playlist.songs = [];
      playlists.push(playlist);
      renderLibrary();
      renderPlaylists();
    };
  }

  function deleteCurrentPlaylist() {
    if (currentPlaylistId === null) return;
    
    const playlistIndex = playlists.findIndex(p => p.id === currentPlaylistId);
    if (playlistIndex === -1) return;
    
    const playlist = playlists[playlistIndex];
    
    // Delete from database
    const tx = db.transaction(['playlists', 'songs'], 'readwrite');
    tx.objectStore('playlists').delete(playlist.id);
    
    // Delete associated songs
    const songStore = tx.objectStore('songs');
    songStore.openCursor().onsuccess = e => {
      const cursor = e.target.result;
      if (cursor) {
        if (cursor.value.pid === playlist.id) {
          cursor.delete();
        }
        cursor.continue();
      }
    };
    
    // Remove from memory
    playlists.splice(playlistIndex, 1);
    renderLibrary();
    renderPlaylists();
    showSection('playlists');
  }

  function addSongs(event, playlistIndex) {
    const files = Array.from(event.target.files);
    const playlist = playlists[playlistIndex];
    
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = () => {
        const song = { 
          pid: playlist.id, 
          title: file.name.replace('.mp3', ''), 
          blob: reader.result 
        };
        
        const tx = db.transaction('songs', 'readwrite');
        const req = tx.objectStore('songs').add(song);
        req.onsuccess = () => {
          song.id = req.result;
          playlist.songs.push(song);
          renderPlaylistSongs(playlist);
          renderLibrary();
          renderPlaylists();
        };
      };
      reader.readAsArrayBuffer(file);
    });
    
    event.target.value = '';
  }

  function renameSong(playlistId, songId, newTitle) {
    const playlist = playlists.find(p => p.id === playlistId);
    const song = playlist.songs.find(s => s.id === songId);
    song.title = newTitle;
    
    const tx = db.transaction('songs', 'readwrite');
    tx.objectStore('songs').put(song);
  }

  function removeSongUI(playlistId, songId) {
    const playlist = playlists.find(p => p.id === playlistId);
    const songIndex = playlist.songs.findIndex(s => s.id === songId);
    
    if (songIndex > -1) {
      const tx = db.transaction('songs', 'readwrite');
      tx.objectStore('songs').delete(songId);
      
      playlist.songs.splice(songIndex, 1);
      renderPlaylistSongs(playlist);
      renderLibrary();
      renderPlaylists();
    }
  }

  // Playback Functions
  function playCurrentPlaylist() {
    const playlist = playlists.find(p => p.id === currentPlaylistId);
    if (playlist && playlist.songs.length > 0) {
      currentPlaylist = playlists.indexOf(playlist);
      currentSong = 0;
      playCurrent();
    }
  }

  function shuffleCurrentPlaylist() {
    const playlist = playlists.find(p => p.id === currentPlaylistId);
    if (playlist && playlist.songs.length > 0) {
      // Shuffle array
      const songs = [...playlist.songs];
      for (let i = songs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [songs[i], songs[j]] = [songs[j], songs[i]];
      }
      playlist.songs = songs;
      
      currentPlaylist = playlists.indexOf(playlist);
      currentSong = 0;
      playCurrent();
      renderPlaylistSongs(playlist);
    }
  }

  function playCurrent() {
    const playlist = playlists[currentPlaylist];
    const song = playlist?.songs[currentSong];
    
    if (!song) return;
    
    const blob = new Blob([song.blob], { type: 'audio/mp3' });
    audio.src = URL.createObjectURL(blob);
    audio.play();
    isPlaying = true;
    
    updateNowPlaying(song, playlist);
    updatePlayerUI();
    updatePageTitle(song.title);
  }

  function updateNowPlaying(song, playlist) {
    const nowPlayingBar = document.getElementById('nowPlayingBar');
    nowPlayingBar.classList.add('active');
    
    document.getElementById('nowPlayingTitle').textContent = song.title;
    document.getElementById('nowPlayingArtist').textContent = playlist.name;
    
    const nowPlayingCover = document.getElementById('nowPlayingCover');
    if (playlist.image) {
      nowPlayingCover.innerHTML = `<img src="${playlist.image}" alt="${playlist.name}">`;
    } else {
      nowPlayingCover.innerHTML = '🎵';
    }
  }

  function updatePlayerUI() {
    const playlist = playlists[currentPlaylist];
    const song = playlist?.songs[currentSong];
    
    if (!song) return;
    
    // Update full player
    document.getElementById('playerTitle').textContent = song.title;
    document.getElementById('playerArtist').textContent = playlist.name;
    
    const playerCover = document.getElementById('playerCover');
    if (playlist.image) {
      playerCover.innerHTML = `<img src="${playlist.image}" alt="${playlist.name}">`;
    } else {
      playerCover.innerHTML = '🎵';
    }
    
    // Update play/pause button
    const playPauseBtn = document.getElementById('playPauseBtn');
    playPauseBtn.innerHTML = isPlaying ? '⏸️' : '▶️';
  }

  function updatePageTitle(songTitle) {
    if (isPlaying) {
      pageTitle.textContent = songTitle;
    } else {
      const currentView = document.querySelector('.main-view[style*="block"]');
      if (currentView) {
        if (currentView.id === 'libraryView') pageTitle.textContent = 'Library';
        else if (currentView.id === 'playlistsView') pageTitle.textContent = 'Playlists';
        else if (currentView.id === 'playlistView') {
          const playlist = playlists.find(p => p.id === currentPlaylistId);
          pageTitle.textContent = playlist ? playlist.name : 'Playlist';
        }
      }
    }
  }

  function togglePlay() {
    if (audio.paused) {
      audio.play();
      isPlaying = true;
    } else {
      audio.pause();
      isPlaying = false;
    }
    updatePlayerUI();
    
    // Update page title
    const playlist = playlists[currentPlaylist];
    const song = playlist?.songs[currentSong];
    if (song) {
      updatePageTitle(isPlaying ? song.title : 'Library');
    }
  }

  function next() {
    if (currentPlaylist === -1) return;
    const playlist = playlists[currentPlaylist];
    currentSong = (currentSong + 1) % playlist.songs.length;
    playCurrent();
  }

  function prev() {
    if (currentPlaylist === -1) return;
    const playlist = playlists[currentPlaylist];
    currentSong = (currentSong - 1 + playlist.songs.length) % playlist.songs.length;
    playCurrent();
  }

  function seekForward() {
    audio.currentTime = Math.min(audio.currentTime + 30, audio.duration);
  }

  function seekBackward() {
    audio.currentTime = Math.max(audio.currentTime - 10, 0);
  }

  // Full Screen Player Functions
  function openFullPlayer() {
    if (currentPlaylist === -1) return;
    document.getElementById('fullscreenPlayer').classList.add('active');
    isFullPlayerOpen = true;
    updatePlayerUI();
  }

  function closeFullPlayer() {
    document.getElementById('fullscreenPlayer').classList.remove('active');
    isFullPlayerOpen = false;
  }

  function setProgress(event) {
    const progressBar = event.currentTarget;
    const rect = progressBar.getBoundingClientRect();
    const percent = (event.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
  }

  function setVolume(event) {
    const volumeSlider = event.currentTarget;
    const rect = volumeSlider.getBoundingClientRect();
    const percent = (event.clientX - rect.left) / rect.width;
    audio.volume = Math.max(0, Math.min(1, percent));
    document.getElementById('volumeFill').style.width = `${percent * 100}%`;
  }

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  }

  // Audio Event Listeners
  audio.addEventListener('ended', next);
  audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
      const percent = (audio.currentTime / audio.duration) * 100;
      document.getElementById('progressFill').style.width = `${percent}%`;
      document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
      document.getElementById('totalTime').textContent = formatTime(audio.duration);
    }
  });

  audio.addEventListener('play', () => {
    isPlaying = true;
    updatePlayerUI();
  });

  audio.addEventListener('pause', () => {
    isPlaying = false;
    updatePlayerUI();
  });

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    showSection('library');
    
    // Set initial volume
    audio.volume = 0.5;
    document.getElementById('volumeFill').style.width = '50%';
  });
  </script>
</body>
