<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Offline MP3 Player</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      padding: 16px;
      font-weight: 600;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
    }
    main {
      padding: 16px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .playlist {
      margin-top: 24px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    .playlist img {
      max-width: 100px;
      display: block;
      margin: 8px 0;
    }
    .song {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      margin: 12px 0;
    }
    .controls button {
      width: auto;
      flex: 1;
      margin: 0 4px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <header>Offline MP3</header>

  <main>
    <input type="text" id="newPlaylistName" placeholder="New Playlist Name">
    <input type="file" id="newPlaylistImage" accept="image/*">
    <button onclick="createPlaylist()">Create Playlist</button>

    <button onclick="saveOffline()">üíæ Save App for Offline Use</button>

    <div id="playlists"></div>

    <div class="controls">
      <button onclick="prev()">‚èÆ</button>
      <button onclick="togglePlay()">‚èØ</button>
      <button onclick="next()">‚è≠</button>
      <button onclick="shuffle()">üîÄ</button>
    </div>

    <audio id="audio" controls></audio>
  </main>

  <script>
    let playlists = []
    let currentPlaylistIndex = -1
    let currentSongIndex = -1

    const audio = document.getElementById('audio')
    const playlistsDiv = document.getElementById('playlists')

    function createPlaylist() {
      const name = document.getElementById('newPlaylistName').value || 'Untitled'
      const imgInput = document.getElementById('newPlaylistImage')
      const imgFile = imgInput.files[0]
      const imageUrl = imgFile ? URL.createObjectURL(imgFile) : null
      playlists.push({ name, imageUrl, songs: [] })
      render()
      imgInput.value = ''
      document.getElementById('newPlaylistName').value = ''
    }

    function render() {
      playlistsDiv.innerHTML = ''
      playlists.forEach((p, i) => {
        const div = document.createElement('div')
        div.className = 'playlist'
        div.innerHTML = `
          <strong>${p.name}</strong>
          ${p.imageUrl ? `<img src="${p.imageUrl}" />` : ''}
          <input type="file" accept=".mp3" multiple onchange="addSongs(event, ${i})">
          <div id="songs-${i}"></div>
          <button onclick="playPlaylist(${i})">Play</button>
          <button onclick="shufflePlaylist(${i})">Shuffle</button>
        `
        playlistsDiv.appendChild(div)
        renderSongs(i)
      })
    }

    function renderSongs(playlistIndex) {
      const list = playlists[playlistIndex].songs
      const container = document.getElementById(`songs-${playlistIndex}`)
      container.innerHTML = ''
      list.forEach((song, i) => {
        const row = document.createElement('div')
        row.className = 'song'
        row.innerHTML = `
          <input value="${song.title}" onchange="renameSong(${playlistIndex}, ${i}, this.value)">
          <button onclick="removeSong(${playlistIndex}, ${i})">‚úï</button>
        `
        container.appendChild(row)
      })
    }

    function addSongs(e, playlistIndex) {
      const files = Array.from(e.target.files)
      for (const file of files) {
        playlists[playlistIndex].songs.push({
          file,
          url: URL.createObjectURL(file),
          title: file.name
        })
      }
      renderSongs(playlistIndex)
    }

    function renameSong(p, i, newName) {
      playlists[p].songs[i].title = newName
    }

    function removeSong(p, i) {
      playlists[p].songs.splice(i, 1)
      renderSongs(p)
    }

    function playPlaylist(pIndex) {
      if (playlists[pIndex].songs.length === 0) return
      currentPlaylistIndex = pIndex
      currentSongIndex = 0
      playCurrent()
    }

    function shufflePlaylist(pIndex) {
      const songs = playlists[pIndex].songs
      for (let i = songs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1))
        [songs[i], songs[j]] = [songs[j], songs[i]]
      }
      playPlaylist(pIndex)
    }

    function playCurrent() {
      const p = playlists[currentPlaylistIndex]
      if (!p || !p.songs[currentSongIndex]) return
      audio.src = p.songs[currentSongIndex].url
      audio.play()
    }

    function togglePlay() {
      if (!audio.src) {
        if (currentPlaylistIndex > -1 && currentSongIndex > -1) {
          playCurrent()
        }
      } else {
        audio.paused ? audio.play() : audio.pause()
      }
    }

    function next() {
      const p = playlists[currentPlaylistIndex]
      if (!p) return
      currentSongIndex = (currentSongIndex + 1) % p.songs.length
      playCurrent()
    }

    function prev() {
      const p = playlists[currentPlaylistIndex]
      if (!p) return
      currentSongIndex = (currentSongIndex - 1 + p.songs.length) % p.songs.length
      playCurrent()
    }

    function shuffle() {
      if (currentPlaylistIndex < 0) return
      shufflePlaylist(currentPlaylistIndex)
    }

    audio.addEventListener('ended', () => {
      next()
    })

    function saveOffline() {
      if ('caches' in window) {
        caches.open('mp3-offline-v1').then((cache) => {
          cache.addAll([
            '/',
            '/index.html',
            '/manifest.json',
            '/sw.js',
            '/favicon.ico'
          ]).then(() => {
            alert('App saved for offline use.')
          }).catch((err) => {
            alert('Failed to save: ' + err)
          })
        })
      } else {
        alert('Caching not supported.')
      }
    }
  </script>

</body>
</html>
