<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Offline MP3 Player</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f4f4f4;
    }
    h1 { font-size: 1.2em; }
    input, button, label {
      font-size: 1em;
      margin: 5px 0;
      display: block;
      width: 100%;
    }
    img { max-width: 100px; display: block; margin: 10px 0; }
    audio { width: 100%; margin-top: 10px; }
    .song { padding: 5px; border-bottom: 1px solid #ccc; }
    .controls { margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Offline MP3 Playlist</h1>

  <label>Playlist Name:
    <input type="text" id="playlistName" placeholder="My Playlist" />
  </label>

  <label>Playlist Image:
    <input type="file" id="playlistImageInput" accept="image/*" />
  </label>
  <img id="playlistImage" src="" alt="" style="display:none;" />

  <label>Add MP3 Files:
    <input type="file" id="fileInput" accept=".mp3" multiple />
  </label>

  <div id="songList"></div>

  <div class="controls">
    <button onclick="prev()">⏮ Prev</button>
    <button onclick="togglePlay()">⏯ Play/Pause</button>
    <button onclick="next()">⏭ Next</button>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    let songs = []
    let currentIndex = 0

    const fileInput = document.getElementById('fileInput')
    const songList = document.getElementById('songList')
    const audioPlayer = document.getElementById('audioPlayer')
    const playlistImage = document.getElementById('playlistImage')
    const playlistImageInput = document.getElementById('playlistImageInput')
    const playlistName = document.getElementById('playlistName')

    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files)
      for (const file of files) {
        const url = URL.createObjectURL(file)
        songs.push({ file, url, title: file.name })
      }
      renderSongs()
    })

    playlistImageInput.addEventListener('change', (e) => {
      const file = e.target.files[0]
      if (file) {
        const url = URL.createObjectURL(file)
        playlistImage.src = url
        playlistImage.style.display = 'block'
      }
    })

    function renderSongs() {
      songList.innerHTML = ''
      songs.forEach((song, i) => {
        const div = document.createElement('div')
        div.className = 'song'

        const titleInput = document.createElement('input')
        titleInput.value = song.title
        titleInput.oninput = () => song.title = titleInput.value

        const removeBtn = document.createElement('button')
        removeBtn.textContent = 'Remove'
        removeBtn.onclick = () => {
          songs.splice(i, 1)
          if (currentIndex === i) stop()
          renderSongs()
        }

        div.appendChild(titleInput)
        div.appendChild(removeBtn)
        songList.appendChild(div)
      })
    }

    function play(index) {
      if (!songs[index]) return
      currentIndex = index
      audioPlayer.src = songs[index].url
      audioPlayer.play()
    }

    function stop() {
      audioPlayer.pause()
      audioPlayer.src = ''
    }

    function togglePlay() {
      if (audioPlayer.paused) {
        if (!audioPlayer.src && songs.length > 0) play(currentIndex)
        else audioPlayer.play()
      } else {
        audioPlayer.pause()
      }
    }

    function next() {
      if (songs.length === 0) return
      currentIndex = (currentIndex + 1) % songs.length
      play(currentIndex)
    }

    function prev() {
      if (songs.length === 0) return
      currentIndex = (currentIndex - 1 + songs.length) % songs.length
      play(currentIndex)
    }
  </script>
</body>
</html>
