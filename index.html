<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Music Player</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #0a0a0a;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .sidebar-header {
      padding: 24px 20px;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .sidebar-nav {
      padding: 20px 0;
      flex: 1;
      overflow-y: auto;
    }

    .nav-section {
      margin-bottom: 32px;
    }

    .nav-title {
      font-size: 12px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0 20px;
      margin-bottom: 12px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #ccc;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      font-size: 15px;
    }

    .nav-item:hover {
      background: #1a1a1a;
      color: #fff;
    }

    .nav-item.active {
      background: #1a1a1a;
      color: #fff;
      border-right: 3px solid #fff;
    }

    .nav-icon {
      margin-right: 12px;
      font-size: 18px;
    }

    .playlist-item {
      display: flex;
      align-items: center;
      padding: 8px 20px;
      color: #ccc;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .playlist-item:hover {
      background: #1a1a1a;
      color: #fff;
    }

    .playlist-cover {
      width: 32px;
      height: 32px;
      background: #333;
      border-radius: 4px;
      margin-right: 12px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .playlist-name {
      font-size: 14px;
      font-weight: 500;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 24px 32px;
      border-bottom: 1px solid #333;
      background: #000;
      z-index: 10;
    }

    .header-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header-subtitle {
      color: #888;
      font-size: 16px;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
    }

    /* Create Playlist Form */
    .create-form {
      background: #111;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
      border: 1px solid #333;
    }

    .form-row {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #ccc;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      transition: border-color 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #666;
    }

    .file-input {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      background: #222;
      border: 2px dashed #444;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #ccc;
      font-size: 14px;
    }

    .file-input-label:hover {
      border-color: #666;
      background: #2a2a2a;
    }

    .btn {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #e6e6e6;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #333;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #444;
    }

    /* Playlist Grid */
    .playlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .playlist-card {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid #333;
    }

    .playlist-card:hover {
      background: #1a1a1a;
      transform: translateY(-4px);
    }

    .playlist-card-cover {
      width: 100%;
      height: 160px;
      background: #333;
      border-radius: 8px;
      margin-bottom: 16px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .playlist-card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .playlist-card-subtitle {
      font-size: 14px;
      color: #888;
      margin-bottom: 16px;
    }

    .playlist-actions {
      display: flex;
      gap: 8px;
    }

    .btn-small {
      padding: 8px 12px;
      font-size: 12px;
      border-radius: 16px;
    }

    /* Song List */
    .song-list {
      background: #111;
      border-radius: 12px;
      border: 1px solid #333;
      overflow: hidden;
    }

    .song-list-header {
      padding: 20px 24px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .song-list-title {
      font-size: 18px;
      font-weight: 600;
    }

    .song-item {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      border-bottom: 1px solid #222;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .song-item:hover {
      background: #1a1a1a;
    }

    .song-item:last-child {
      border-bottom: none;
    }

    .song-number {
      width: 24px;
      font-size: 14px;
      color: #888;
      margin-right: 16px;
    }

    .song-info {
      flex: 1;
      min-width: 0;
    }

    .song-title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .song-title input {
      background: none;
      border: none;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      width: 100%;
      padding: 2px 0;
    }

    .song-title input:focus {
      outline: none;
      background: #222;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .song-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-icon {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .btn-icon:hover {
      background: #333;
      color: #fff;
    }

    /* Player Bar */
    .player-bar {
      background: #111;
      border-top: 1px solid #333;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    .player-info {
      display: flex;
      align-items: center;
      min-width: 200px;
    }

    .player-cover {
      width: 48px;
      height: 48px;
      background: #333;
      border-radius: 6px;
      margin-right: 12px;
      background-size: cover;
      background-position: center;
    }

    .player-text {
      flex: 1;
      min-width: 0;
    }

    .player-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .player-artist {
      font-size: 12px;
      color: #888;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
      justify-content: center;
    }

    .control-btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
      font-size: 20px;
    }

    .control-btn:hover {
      background: #333;
    }

    .control-btn.play-btn {
      background: #fff;
      color: #000;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-btn.play-btn:hover {
      background: #e6e6e6;
    }

    .player-volume {
      display: flex;
      align-items: center;
      min-width: 200px;
      justify-content: flex-end;
    }

    .hidden {
      display: none !important;
    }

    .current-playlist {
      margin-top: 32px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      
      .content {
        padding: 20px;
      }
      
      .playlist-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 16px;
      }
      
      .player-bar {
        padding: 12px 16px;
        gap: 12px;
      }
      
      .player-info {
        min-width: 120px;
      }
      
      .player-volume {
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">Music</div>
      </div>
      <div class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-title">Library</div>
          <button class="nav-item active" onclick="showHome()">
            <span class="nav-icon">🏠</span>
            Home
          </button>
          <button class="nav-item" onclick="showCreatePlaylist()">
            <span class="nav-icon">➕</span>
            Add Playlist
          </button>
        </div>
        <div class="nav-section">
          <div class="nav-title">Playlists</div>
          <div id="sidebar-playlists"></div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <div class="header-title" id="header-title">Your Music</div>
        <div class="header-subtitle" id="header-subtitle">Discover and organize your music</div>
      </div>

      <div class="content">
        <!-- Home View -->
        <div id="home-view">
          <div class="playlist-grid" id="playlist-grid"></div>
        </div>

        <!-- Create Playlist View -->
        <div id="create-view" class="hidden">
          <div class="create-form">
            <div class="form-row">
              <div class="form-group">
                <label>Playlist Name</label>
                <input type="text" class="form-input" id="newPlaylistName" placeholder="Enter playlist name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Cover Image</label>
                <div class="file-input">
                  <input type="file" id="newPlaylistImage" accept="image/*">
                  <label for="newPlaylistImage" class="file-input-label">
                    📁 Choose cover image
                  </label>
                </div>
              </div>
            </div>
            <button class="btn" onclick="createPlaylist()">Create Playlist</button>
          </div>
        </div>

        <!-- Playlist View -->
        <div id="playlist-view" class="hidden">
          <div class="current-playlist">
            <div class="song-list">
              <div class="song-list-header">
                <div class="song-list-title" id="current-playlist-title">Playlist</div>
                <div class="file-input">
                  <input type="file" id="addSongsInput" accept=".mp3" multiple>
                  <label for="addSongsInput" class="btn btn-secondary btn-small">
                    Add Songs
                  </label>
                </div>
              </div>
              <div id="current-songs"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Player Bar -->
  <div class="player-bar">
    <div class="player-info">
      <div class="player-cover" id="player-cover"></div>
      <div class="player-text">
        <div class="player-title" id="player-title">No song playing</div>
        <div class="player-artist" id="player-artist">Select a song to play</div>
      </div>
    </div>

    <div class="player-controls">
      <button class="control-btn" onclick="skipBackward()">⏪</button>
      <button class="control-btn" onclick="prev()">⏮</button>
      <button class="control-btn play-btn" onclick="togglePlay()" id="play-btn">▶️</button>
      <button class="control-btn" onclick="next()">⏭</button>
      <button class="control-btn" onclick="skipForward()">⏩</button>
      <button class="control-btn" onclick="shuffle()">🔀</button>
    </div>

    <div class="player-volume">
      <!-- Volume controls can be added here -->
    </div>
  </div>

  <audio id="audio" ontimeupdate="updateTitle()" onended="next()" onplay="updatePlayButton()" onpause="updatePlayButton()"></audio>

  <script>
  const dbName = 'offlineMp3DB';
  let db, playlists = [];
  let currentPlaylist = -1, currentSong = -1, currentView = 'home', viewingPlaylist = -1;
  const audio = document.getElementById('audio');

  // Initialize IndexedDB
  const request = indexedDB.open(dbName, 1);
  request.onupgradeneeded = e => {
    const idb = e.target.result;
    idb.createObjectStore('playlists', { keyPath: 'id', autoIncrement: true });
    idb.createObjectStore('songs', { keyPath: 'id', autoIncrement: true });
  };
  request.onsuccess = e => {
    db = e.target.result;
    loadAll();
  };

  function loadAll() {
    const tx = db.transaction(['playlists','songs']);
    Promise.all([
      storeGetAll(tx.objectStore('playlists')),
      storeGetAll(tx.objectStore('songs')),
    ]).then(([pls, sgs]) => {
      playlists = pls.map(p => ({
        ...p, songs: sgs.filter(s => s.pid === p.id)
      }));
      renderSidebar();
      renderCurrentView();
    });
  }

  function storeGetAll(store) {
    return new Promise(resolve => {
      const arr=[]; 
      store.openCursor().onsuccess = e => {
        const c = e.target.result;
        if (c) { arr.push(c.value); c.continue(); }
        else resolve(arr);
      };
    });
  }

  function createPlaylist() {
    const name = document.getElementById('newPlaylistName').value || 'Untitled Playlist';
    const imgInput = document.getElementById('newPlaylistImage');
    const imgFile = imgInput.files[0];
    
    const createPlaylistInDB = (playlistData) => {
      const tx = db.transaction('playlists','readwrite');
      const req = tx.objectStore('playlists').add(playlistData);
      req.onsuccess = () => {
        playlistData.id = req.result;
        playlists.push({...playlistData, songs: []});
        renderSidebar();
        document.getElementById('newPlaylistName').value = '';
        imgInput.value = '';
        showHome();
      };
    };

    if (imgFile) {
      const reader = new FileReader();
      reader.onload = () => createPlaylistInDB({ name, image: reader.result });
      reader.readAsDataURL(imgFile);
    } else {
      createPlaylistInDB({ name, image: null });
    }
  }

  function addSongs(playlistIdx) {
    const input = document.getElementById('addSongsInput');
    const files = Array.from(input.files);
    const playlist = playlists[playlistIdx];
    
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = () => {
        const song = { pid: playlist.id, title: file.name.replace('.mp3', ''), blob: reader.result };
        const tx = db.transaction('songs','readwrite');
        const req = tx.objectStore('songs').add(song);
        req.onsuccess = () => {
          song.id = req.result;
          playlist.songs.push(song);
          if (viewingPlaylist === playlistIdx) {
            renderPlaylistView(playlistIdx);
          }
        };
      };
      reader.readAsArrayBuffer(file);
    });
    input.value = '';
  }

  function deleteSong(playlistIdx, songId) {
    const playlist = playlists[playlistIdx];
    const songIdx = playlist.songs.findIndex(s => s.id === songId);
    if (songIdx > -1) {
      const tx = db.transaction('songs','readwrite');
      tx.objectStore('songs').delete(songId);
      playlist.songs.splice(songIdx, 1);
      if (viewingPlaylist === playlistIdx) {
        renderPlaylistView(playlistIdx);
      }
    }
  }

  function deletePlaylist(idx) {
    const playlist = playlists[idx];
    const tx = db.transaction(['playlists','songs'],'readwrite');
    tx.objectStore('playlists').delete(playlist.id);
    
    const songStore = tx.objectStore('songs');
    songStore.openCursor().onsuccess = e => {
      const cursor = e.target.result;
      if (cursor) {
        if (cursor.value.pid === playlist.id) cursor.delete();
        cursor.continue();
      }
    };
    
    playlists.splice(idx, 1);
    renderSidebar();
    if (viewingPlaylist === idx) showHome();
  }

  function renameSong(playlistIdx, songId, newTitle) {
    const playlist = playlists[playlistIdx];
    const song = playlist.songs.find(s => s.id === songId);
    if (song) {
      song.title = newTitle;
      const tx = db.transaction('songs','readwrite');
      tx.objectStore('songs').put(song);
    }
  }

  // Navigation
  function showHome() {
    currentView = 'home';
    document.getElementById('header-title').textContent = 'Your Music';
    document.getElementById('header-subtitle').textContent = 'Discover and organize your music';
    renderCurrentView();
    updateNavActive();
  }

  function showCreatePlaylist() {
    currentView = 'create';
    document.getElementById('header-title').textContent = 'Create Playlist';
    document.getElementById('header-subtitle').textContent = 'Add a new playlist to your library';
    renderCurrentView();
    updateNavActive();
  }

  function showPlaylist(idx) {
    currentView = 'playlist';
    viewingPlaylist = idx;
    const playlist = playlists[idx];
    document.getElementById('header-title').textContent = playlist.name;
    document.getElementById('header-subtitle').textContent = `${playlist.songs.length} songs`;
    renderCurrentView();
    updateNavActive();
  }

  function updateNavActive() {
    document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
    if (currentView === 'home') {
      document.querySelector('.nav-item').classList.add('active');
    } else if (currentView === 'create') {
      document.querySelectorAll('.nav-item')[1].classList.add('active');
    }
  }

  function renderCurrentView() {
    document.getElementById('home-view').classList.toggle('hidden', currentView !== 'home');
    document.getElementById('create-view').classList.toggle('hidden', currentView !== 'create');
    document.getElementById('playlist-view').classList.toggle('hidden', currentView !== 'playlist');
    
    if (currentView === 'home') renderHome();
    else if (currentView === 'playlist') renderPlaylistView(viewingPlaylist);
  }

  function renderHome() {
    const grid = document.getElementById('playlist-grid');
    grid.innerHTML = '';
    
    playlists.forEach((playlist, idx) => {
      const card = document.createElement('div');
      card.className = 'playlist-card';
      card.innerHTML = `
        <div class="playlist-card-cover" style="${playlist.image ? `background-image: url(${playlist.image})` : ''}"></div>
        <div class="playlist-card-title">${playlist.name}</div>
        <div class="playlist-card-subtitle">${playlist.songs.length} songs</div>
        <div class="playlist-actions">
          <button class="btn btn-small" onclick="playPlaylist(${idx})">Play</button>
          <button class="btn btn-secondary btn-small" onclick="shufflePlaylist(${idx})">Shuffle</button>
          <button class="btn-icon" onclick="deletePlaylist(${idx})">🗑️</button>
        </div>
      `;
      card.onclick = (e) => {
        if (!e.target.closest('button')) showPlaylist(idx);
      };
      grid.appendChild(card);
    });
  }

  function renderPlaylistView(idx) {
    const playlist = playlists[idx];
    document.getElementById('current-playlist-title').textContent = playlist.name;
    document.getElementById('addSongsInput').onchange = (e) => addSongs(idx);
    
    const songsContainer = document.getElementById('current-songs');
    songsContainer.innerHTML = '';
    
    playlist.songs.forEach((song, songIdx) => {
      const songEl = document.createElement('div');
      songEl.className = 'song-item';
      songEl.innerHTML = `
        <div class="song-number">${songIdx + 1}</div>
        <div class="song-info">
          <div class="song-title">
            <input value="${song.title}" onchange="renameSong(${idx}, ${song.id}, this.value)" onblur="this.blur()">
          </div>
        </div>
        <div class="song-actions">
          <button class="btn-icon" onclick="playSong(${idx}, ${songIdx})">▶️</button>
          <button class="btn-icon" onclick="deleteSong(${idx}, ${song.id})">🗑️</button>
        </div>
      `;
      songsContainer.appendChild(songEl);
    });
  }

  function renderSidebar() {
    const container = document.getElementById('sidebar-playlists');
    container.innerHTML = '';
    
    playlists.forEach((playlist, idx) => {
      const item = document.createElement('div');
      item.className = 'playlist-item';
      item.onclick = () => showPlaylist(idx);
      item.innerHTML = `
        <div class="playlist-cover" style="${playlist.image ? `background-image: url(${playlist.image})` : ''}"></div>
        <div class="playlist-name">${playlist.name}</div>
      `;
      container.appendChild(item);
    });
  }

  // Player functions
  function playPlaylist(idx) {
    currentPlaylist = idx;
    currentSong = 0;
    playCurrent();
  }

  function shufflePlaylist(idx) {
    const songs = [...playlists[idx].songs];
    for (let i = songs.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [songs[i], songs[j]] = [songs[j], songs[i]];
    }
    playlists[idx].songs = songs;
    playPlaylist(idx);
  }

  function playSong(playlistIdx, songIdx) {
    currentPlaylist = playlistIdx;
    currentSong = songIdx;
    playCurrent();
  }

  function playCurrent() {
    if (currentPlaylist === -1 || currentSong === -1) return;
    const playlist = playlists[currentPlaylist];
    const song = playlist.songs[currentSong];
    if (!song) return;
    
    const blob = new Blob([song.blob], { type: 'audio/mp3' });
    audio.src = URL.createObjectURL(blob);
    audio.play();
    
    // Update player UI
    document.getElementById('player-title').textContent = song.title;
    document.getElementById('player-artist').textContent = playlist.name;
    if (playlist.image) {
      document.getElementById('player-cover').style.backgroundImage = `url(${playlist.image})`;
    }
  }

  function togglePlay() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }

  function next() {
    if (currentPlaylist === -1) return;
    const playlist = playlists[currentPlaylist];
    currentSong = (currentSong + 1) % playlist.songs.length;
    playCurrent();
  }

  function prev() {
    if (currentPlaylist === -1) return;
    const playlist = playlists[currentPlaylist];
    currentSong = (currentSong - 1 + playlist.songs.length) % playlist.songs.length;
    playCurrent();
  }

  function skipForward() {
    audio.currentTime = Math.min(audio.currentTime + 30, audio.duration);
  }

  function skipBackward() {
    audio.currentTime = Math.max(audio.currentTime - 10, 0);
  }

  function shuffle() {
    if (currentPlaylist !== -1) {
      shufflePlaylist(currentPlaylist);
    }
  }

  function updatePlayButton() {
    const playBtn = document.getElementById('play-btn');
    playBtn.textContent = audio.paused ? '▶️' : '⏸️';
  }

  function updateTitle() {
    if (currentPlaylist !== -1 && currentSong !== -1) {
      const song = playlists[currentPlaylist].songs[currentSong];
      if (song && !audio.paused) {
        document.title = `♪ ${song.title} - Music Player`;
      } else {
        document.title = 'Music Player';
      }
    }
  }

  // Initialize the app
  window.addEventListener('beforeunload', () => {
    document.title = 'Music Player';
  });
  </script>
</body>
</html>
